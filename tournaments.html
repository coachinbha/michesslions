        // ============================================
        // RENDERING FUNCTIONS

        function renderDetailValue(value) {
            if (Array.isArray(value)) {
                return `<ul>${value.map(item => `<li>${item}</li>`).join('')}</ul>`;
            } else if (typeof value === 'object') {
                if (value.link) {
                    return `<a href="${value.link}">${value.text}</a>`;
                } else if (value.email) {
                    let content = value.text || '';
                    content += `<a href="mailto:${value.email}">${value.email}</a>`;
                    if (value.phone) content += ` / ${value.phone}`;
                    if (value.additional) content += value.additional;
                    return content;
                }
            }
            return `<span style="white-space: pre-line">${value}</span>`;
        }

        function createTournamentItem(tournament, index) {
            const detailsHTML = Object.entries(tournament.details)
                .map(([key, value]) => `
                    <div class="detail-row">
                        <div class="detail-label">${key}</div>
                        <div class="detail-value">${renderDetailValue(value)}</div>
                    </div>
                `).join('');

            // Inject results row into details if URL is provided
            const resultsRowHTML = tournament.resultsUrl
                ? `<div class="detail-row">
                       <div class="detail-label">Results</div>
                       <div class="detail-value"><a href="${tournament.resultsUrl}" target="_blank" rel="noopener noreferrer">View Results →</a></div>
                   </div>`
                : '';

            return `
                <div class="tournament-item" data-aos="fade-up" data-aos-duration="500" data-aos-delay="${index * 50}">
                    <button class="tournament-header" aria-expanded="false">
                        <div class="tournament-info">
                            <div class="tournament-title">${tournament.title}</div>
                            <div class="tournament-date">${tournament.date}</div>
                        </div>
                        <span class="toggle-arrow" aria-hidden="true"></span>
                    </button>
                    <div class="tournament-details">
                        <div class="tournament-details-inner">
                            <div class="tournament-details-content">
                                ${detailsHTML}${resultsRowHTML}
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderTournaments() {
            document.getElementById('upcoming-tournaments').innerHTML =
                upcomingTournaments.map((t, i) => createTournamentItem(t, i)).join('');

            document.getElementById('past-tournaments').innerHTML =
                pastTournaments.map((t, i) => createTournamentItem(t, i)).join('');

            document.querySelectorAll('.tournament-header').forEach(button => {
                button.addEventListener('click', () => {
                    const item = button.parentElement;
                    const isActive = item.classList.contains('active');
                    item.classList.toggle('active');
                    button.setAttribute('aria-expanded', !isActive);
                });
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderTournaments();
            AOS.init({ duration: 500, easing: 'ease-out-cubic', once: true, offset: 50 });
