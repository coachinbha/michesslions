<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Tournaments - Chess Lions</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --accent-color: #000000;
            --spacing-unit: 0.675rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.4;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: calc(var(--spacing-unit) * 3);
        }

        .page-title {
            font-size: 2.8rem;
            font-weight: 900;
            text-transform: uppercase;
            margin-bottom: 2rem;
            letter-spacing: -1px;
            text-align: center;
        }

        .registration-banner {
            text-align: center;
            margin-bottom: 3rem;
        }

        .register-button {
            background-color: black;
            color: white;
            font-size: 18px;
            font-weight: 700;
            padding: 1em 2em;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            border: 2px solid black;
            box-shadow: 0 0 0 0 black;
            text-decoration: none;
            display: inline-block;
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .register-button:hover {
            background-color: white;
            color: black;
            transform: translateY(-4px) translateX(-2px);
            box-shadow: 4px 6px 0 0 black;
        }

        .register-button:active {
            transform: translateY(2px) translateX(1px);
            box-shadow: 0 0 0 0 black;
        }

        .tournaments-container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .tournament-card {
            background-color: var(--bg-color);
            border: 3px solid var(--text-color);
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            width: 100%;
            box-sizing: border-box;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .tournament-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
            border-color: var(--text-color);
        }

        .tournament-header {
            padding: 2rem 2.5rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            background: linear-gradient(135deg, rgba(0,0,0,0.02) 0%, rgba(0,0,0,0.05) 100%);
            transition: all 0.3s ease;
        }

        .tournament-header:hover {
            background: linear-gradient(135deg, rgba(0,0,0,0.05) 0%, rgba(0,0,0,0.08) 100%);
        }

        .tournament-title-container {
            flex: 1;
        }

        .tournament-title {
            font-size: 2rem;
            font-weight: 900;
            text-transform: uppercase;
            margin-bottom: 0.8rem;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, #000000, #333333);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tournament-date {
            font-size: 1.2rem;
            opacity: 0.7;
            font-weight: 600;
            color: #444;
        }

        .toggle-icon {
            width: 32px;
            height: 32px;
            position: relative;
            margin-left: 1rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background: linear-gradient(135deg, rgba(0,0,0,0.1), rgba(0,0,0,0.2));
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .toggle-icon:hover {
            background: linear-gradient(135deg, rgba(0,0,0,0.15), rgba(0,0,0,0.25));
            transform: scale(1.1);
        }

        .toggle-icon::before,
        .toggle-icon::after {
            content: '';
            position: absolute;
            background-color: var(--text-color);
            top: 50%;
            left: 25%;
            right: 25%;
            height: 3px;
            margin-top: -1.5px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .toggle-icon::after {
            transform: rotate(90deg);
        }

        .tournament-card.active .toggle-icon {
            transform: rotate(45deg);
            background: linear-gradient(135deg, rgba(0,0,0,0.2), rgba(0,0,0,0.3));
        }

        .tournament-card.active .toggle-icon::after {
            transform: rotate(0);
        }

        .tournament-details {
            max-height: 0;
            overflow: hidden;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            padding: 0 2.5rem;
            background: linear-gradient(135deg, rgba(0,0,0,0.01) 0%, rgba(0,0,0,0.03) 100%);
        }

        .tournament-card.active .tournament-details {
            max-height: 2000px;
            padding-bottom: 2.5rem;
        }

        .detail-section {
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .detail-section:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateX(8px);
            border-color: rgba(0, 0, 0, 0.2);
        }

        .detail-title {
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.85rem;
            margin-bottom: 0.8rem;
            color: #000;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid rgba(0, 0, 0, 0.1);
        }

        .detail-content {
            font-size: 1.05rem;
            word-wrap: break-word;
            overflow-wrap: break-word;
            max-width: 100%;
            line-height: 1.6;
            color: #333;
        }

        .detail-list {
            padding-left: 1.5rem;
        }

        .registration-link,
        .contact-link {
            color: #000;
            text-decoration: none;
            font-weight: 700;
            padding: 0.5rem 1rem;
            background: linear-gradient(135deg, rgba(0,0,0,0.1), rgba(0,0,0,0.2));
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: inline-block;
            margin: 0.25rem 0;
        }

        .registration-link:hover,
        .contact-link:hover {
            background: linear-gradient(135deg, rgba(0,0,0,0.2), rgba(0,0,0,0.3));
            transform: translateY(-2px);
            color: #000;
        }

        .past-tournaments-title {
            font-size: 2rem;
            font-weight: 800;
            margin: 3rem 0 1.5rem;
            text-align: center;
            text-transform: uppercase;
        }

        @media (max-width: 768px) {
            .page-title {
                font-size: 2rem;
            }
            
            .tournament-title {
                font-size: 1.4rem;
            }
            
            .tournament-date {
                font-size: 1rem;
            }

            .tournament-header {
                padding: 1.5rem 2rem;
            }
            
            .tournament-details {
                padding: 0 2rem;
            }

            .tournament-card.active .tournament-details {
                padding-bottom: 2rem;
            }
            
            .detail-content {
                font-size: 1rem;
            }

            .detail-section {
                padding: 0.8rem;
                margin-bottom: 1rem;
            }

            .detail-title {
                font-size: 0.8rem;
                letter-spacing: 1.5px;
            }
            
            .contact-link,
            .registration-link {
                word-break: break-all;
            }
            
            .register-button {
                font-size: 16px;
                padding: 0.9em 1.8em;
            }
        }
    </style>
</head>
<body>

    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

                }

        // ============================================
        // RENDERING FUNCTIONS - NO NEED TO MODIFY
        // ============================================

        function renderDetailContent(value) {
            if (Array.isArray(value)) {
                return `<ul class="detail-list">${value.map(item => `<li>${item}</li>`).join('')}</ul>`;
            } else if (typeof value === 'object') {
                if (value.link) {
                    return `<a href="${value.link}" class="registration-link">${value.text}</a>`;
                } else if (value.email) {
                    let content = value.text || '';
                    content += `<a href="mailto:${value.email}" class="contact-link">${value.email}</a>`;
                    if (value.phone) {
                        content += ` / ${value.phone}`;
                    }
                    if (value.additional) {
                        content += value.additional;
                    }
                    return content;
                }
            }
            return value;
        }

        function createTournamentCard(tournament, index) {
            const detailsHTML = Object.entries(tournament.details)
                .map(([key, value]) => `
                    <div class="detail-section">
                        <div class="detail-title">${key}</div>
                        <div class="detail-content">${renderDetailContent(value)}</div>
                    </div>
                `).join('');

            return `
                <div class="tournament-card" data-aos="fade-up" data-aos-delay="${index * 100}">
                    <div class="tournament-header" onclick="toggleTournament(this.parentElement)">
                        <div class="tournament-title-container">
                            <h2 class="tournament-title">${tournament.title}</h2>
                            <div class="tournament-date">${tournament.date}</div>
                        </div>
                        <div class="toggle-icon"></div>
                    </div>
                    <div class="tournament-details">
                        ${detailsHTML}
                    </div>
                </div>
            `;
        }

        // Render tournaments
        document.getElementById('upcoming-tournaments').innerHTML = 
            upcomingTournaments.map((t, i) => createTournamentCard(t, i)).join('');
        
        document.getElementById('past-tournaments').innerHTML = 
            pastTournaments.map((t, i) => createTournamentCard(t, i)).join('');

        // Initialize AOS
        AOS.init({
            duration: 800,
            easing: 'ease-out',
            once: true
        });
        
        // Toggle function
        function toggleTournament(element) {
            element.classList.toggle('active');
            
            const details = element.querySelector('.tournament-details');
            if (element.classList.contains('active')) {
                details.style.opacity = 0;
                setTimeout(() => {
                    details.style.transition = 'opacity 0.5s ease, max-height 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
                    details.style.opacity = 1;
                }, 10);
            } else {
                details.style.transition = 'opacity 0.3s ease, max-height 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
                details.style.opacity = 0;
            }
        }
    </script>
