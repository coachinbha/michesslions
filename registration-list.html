<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Registrations</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --accent-color: #000000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.4;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 0;
        }

        .header-section {
            text-align: center;
            margin-bottom: 4rem;
        }

        .logo-container {
            margin-bottom: 2rem;
        }

        .logo-link {
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .logo-link:hover {
            transform: scale(1.05);
        }

        .logo-image {
            width: 200px;
            height: 120px;
            object-fit: contain;
            border: 2px solid var(--text-color);
            background-color: #f5f5f5;
        }

        h1 {
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -1px;
            font-size: 3rem;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .subtitle {
            color: #666;
            font-size: 1.2rem;
            font-weight: 400;
            letter-spacing: 1px;
            margin-bottom: 2rem;
        }

        .registration-btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            background-color: var(--text-color);
            color: var(--bg-color);
            text-decoration: none;
            font-weight: 900;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
            border: 2px solid var(--text-color);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .registration-btn:hover {
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .loading {
            text-align: center;
            color: #666;
            font-size: 1rem;
            padding: 4rem 2rem;
            letter-spacing: 1px;
        }

        .error {
            background: var(--bg-color);
            border: 2px solid var(--text-color);
            color: var(--text-color);
            padding: 2rem;
            text-align: center;
            margin: 2rem 0;
            font-size: 1rem;
        }

        .tournament-tabs {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin: 2rem 0;
            border-bottom: 2px solid var(--text-color);
            padding-bottom: 1rem;
        }

        .tournament-tab {
            padding: 0.75rem 1.5rem;
            border: 2px solid var(--text-color);
            background-color: var(--bg-color);
            color: var(--text-color);
            cursor: pointer;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
            transition: all 0.2s ease;
            font-family: 'Montserrat', sans-serif;
        }

        .tournament-tab:hover {
            background-color: var(--text-color);
            color: var(--bg-color);
        }

        .tournament-tab.active {
            background-color: var(--text-color);
            color: var(--bg-color);
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 4rem;
            margin: 3rem 0;
            padding: 2rem;
            border: 1px solid var(--text-color);
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 3rem;
            font-weight: 900;
            color: var(--text-color);
            letter-spacing: -1px;
            transition: all 0.3s ease;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
        }

        h2 {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .filter-section {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin: 2rem 0;
        }

        .filter-btn {
            padding: 0.75rem 1.5rem;
            border: 2px solid var(--text-color);
            background-color: var(--bg-color);
            color: var(--text-color);
            cursor: pointer;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
            transition: all 0.2s ease;
            font-family: 'Montserrat', sans-serif;
        }

        .filter-btn:hover {
            background-color: var(--text-color);
            color: var(--bg-color);
        }

        .filter-btn.active {
            background-color: var(--text-color);
            color: var(--bg-color);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2rem;
            border: 1px solid var(--text-color);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        table.updating {
            opacity: 0.5;
            transform: translateY(-10px);
        }

        th {
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 1.5rem;
            text-align: left;
            font-weight: 900;
            border-bottom: 2px solid var(--text-color);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        td {
            padding: 1.2rem 1.5rem;
            border-bottom: 1px solid #e0e0e0;
            font-size: 0.95rem;
        }

        tr:hover {
            background-color: #f9f9f9;
        }

        tr:last-child td {
            border-bottom: 1px solid var(--text-color);
        }

        .refresh-info {
            text-align: center;
            color: #999;
            font-size: 0.85rem;
            margin-top: 2rem;
            letter-spacing: 0.5px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .stats {
                flex-direction: column;
                gap: 2rem;
            }

            table {
                font-size: 0.9rem;
            }

            th, td {
                padding: 0.75rem 1rem;
            }

            .stat-number {
                font-size: 2.5rem;
            }

            .filter-section {
                gap: 0.25rem;
            }

            .filter-btn {
                padding: 0.6rem 1rem;
                font-size: 0.75rem;
            }

            .tournament-tabs {
                gap: 0.25rem;
            }

            .tournament-tab {
                padding: 0.6rem 1rem;
                font-size: 0.75rem;
            }

            .registration-btn {
                padding: 0.75rem 1.5rem;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <div class="logo-container" data-aos="zoom-in" data-aos-duration="800">
                <a href="/" style="text-decoration: none; display: inline-block;">
                    <img src="WCL business card 1050x600.png" alt="Chess Lions Logo" class="logo-image">
                </a>
            </div>
            <h1 data-aos="fade-up" data-aos-delay="200">REGISTER FOR OUR<br>TOURNAMENT(S)</h1>
            <p class="subtitle" data-aos="fade-up" data-aos-delay="300">Live registration list</p>
            <a href="https://michesslions.com/registration" class="registration-btn" data-aos="fade-up" data-aos-delay="400">Register Now</a>
        </div>

        <div id="loading" class="loading" data-aos="fade-in">Loading registrations...</div>
        <div id="error" class="error" style="display:none;" data-aos="fade-in"></div>

        <div id="content" style="display:none;">
            <div class="tournament-tabs" id="tournamentTabs"></div>

            <h2 id="sheetTitle"></h2>

            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number" id="totalCount">0</div>
                    <div class="stat-label">Total Registrations</div>
                </div>
            </div>

            <div class="filter-section" id="filterSection"></div>

            <table id="registrationTable">
                <thead>
                    <tr id="headerRow"></tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>

            <div class="refresh-info" data-aos="fade-up" data-aos-delay="600">
                Last updated: <span id="lastUpdate">just now</span> | Auto-refresh every 30 seconds
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        // Initialize AOS
        AOS.init({
            duration: 1000,
            once: true,
            disable: false
        });

        let hasAnimated = false;

        // CONFIGURATION: Add your tournaments here
        // Format: { name: 'Display Name', url: 'Opensheet API URL', columns: ['col1', 'col2'], sectionColumn: 'column name' }
        const TOURNAMENTS = [
            {
                name: 'Troy Chess Tournament by Chess Lions',
                url: 'https://opensheet.elk.sh/1ohwUGjMxO6MhUK1nMGRNv8yXvJLKQkcdJYBwJt5kBFI/FormResponses1',
                columns: ["Players Name (Last name, First name)", 'Which section? Note: sections may be combined based upon entries.'],
                sectionColumn: 'Which section? Note: sections may be combined based upon entries.'
            },
            {
                name: 'Chess Lions February Chess Tournament',
                url: 'https://opensheet.elk.sh/1zCQWs6klIMMeGrQ050Ry509K2wXfhYQPxL2YcO_jwMI/FormResponses1',
                columns: ["Players Name (Last name, First name)", 'Which section? Note: sections may be combined based upon entries.'],
                sectionColumn: 'Which section? Note: sections may be combined based upon entries.'
            }
        ];

        let activeTournament = 0;
        let tournamentsData = {};
        let selectedSections = {};

        async function fetchAllTournaments() {
            try {
                // Initialize data objects
                TOURNAMENTS.forEach((t, idx) => {
                    tournamentsData[idx] = [];
                    selectedSections[idx] = 'All';
                });

                // Fetch all tournament data
                await Promise.all(
                    TOURNAMENTS.map((tournament, idx) => fetchTournament(idx, tournament.url))
                );

                createTournamentTabs();
                displayTournament(activeTournament);
                updateTimestamp();

            } catch (error) {
                console.error('Error:', error);
                showError('Could not load registrations. Check console for details.');
            }
        }

        async function fetchTournament(idx, url) {
            try {
                console.log(`Fetching tournament ${idx} from:`, url);

                const response = await fetch(url);

                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }

                const data = await response.json();
                tournamentsData[idx] = data;
                console.log(`Tournament ${idx} data received:`, data);

            } catch (error) {
                console.error(`Error fetching tournament ${idx}:`, error);
            }
        }

        function createTournamentTabs() {
            const tabsContainer = document.getElementById('tournamentTabs');
            tabsContainer.innerHTML = '';

            TOURNAMENTS.forEach((tournament, idx) => {
                const btn = document.createElement('button');
                btn.className = 'tournament-tab';
                if (!hasAnimated) {
                    btn.setAttribute('data-aos', 'fade-up');
                    btn.setAttribute('data-aos-delay', (idx * 100).toString());
                }
                if (idx === activeTournament) {
                    btn.classList.add('active');
                }
                btn.textContent = tournament.name;
                btn.addEventListener('click', () => {
                    activeTournament = idx;
                    createTournamentTabs();
                    displayTournament(idx);
                });
                tabsContainer.appendChild(btn);
            });
            if (!hasAnimated) {
                AOS.refresh();
            }
        }

        function displayTournament(tournamentIdx) {
            const tournament = TOURNAMENTS[tournamentIdx];
            const data = tournamentsData[tournamentIdx];

            if (!data || data.length === 0) {
                displayEmptyRegistrations(tournamentIdx, tournament);
                return;
            }

            updateSectionFilters(tournamentIdx, data, tournament);
            displayRegistrations(tournamentIdx, data, tournament);
        }

        function updateSectionFilters(tournamentIdx, data, tournament) {
            // Get unique sections and count registrations
            const sectionCounts = {};
            sectionCounts['All'] = data.length;

            data.forEach(row => {
                const section = row[tournament.sectionColumn];
                if (section) {
                    sectionCounts[section] = (sectionCounts[section] || 0) + 1;
                }
            });

            const filterSection = document.getElementById('filterSection');
            filterSection.innerHTML = '';

            const sortedSections = Object.keys(sectionCounts).sort((a, b) => {
                if (a === 'All') return -1;
                if (b === 'All') return 1;
                return a.localeCompare(b);
            });

            sortedSections.forEach((section, idx) => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn';
                if (!hasAnimated) {
                    btn.setAttribute('data-aos', 'fade-up');
                    btn.setAttribute('data-aos-delay', (idx * 50).toString());
                }
                if (section === selectedSections[tournamentIdx]) {
                    btn.classList.add('active');
                }
                btn.textContent = `${section} (${sectionCounts[section]})`;
                btn.addEventListener('click', () => {
                    selectedSections[tournamentIdx] = section;
                    
                    // Add updating class for smooth transition
                    const table = document.getElementById('registrationTable');
                    const statNumber = document.getElementById('totalCount');
                    
                    table.classList.add('updating');
                    statNumber.style.transform = 'scale(0.8)';
                    statNumber.style.opacity = '0.5';
                    
                    setTimeout(() => {
                        updateSectionFilters(tournamentIdx, data, tournament);
                        displayRegistrations(tournamentIdx, data, tournament);
                        
                        table.classList.remove('updating');
                        statNumber.style.transform = 'scale(1)';
                        statNumber.style.opacity = '1';
                    }, 150);
                });
                filterSection.appendChild(btn);
            });
            if (!hasAnimated) {
                AOS.refresh();
            }
        }

        function displayRegistrations(tournamentIdx, data, tournament) {
            // Filter data by selected section
            let filteredData = data;
            if (selectedSections[tournamentIdx] !== 'All') {
                filteredData = data.filter(row => row[tournament.sectionColumn] === selectedSections[tournamentIdx]);
            }

            const headerRow = document.getElementById('headerRow');
            headerRow.innerHTML = '';
            tournament.columns.forEach(col => {
                const th = document.createElement('th');
                th.textContent = col;
                headerRow.appendChild(th);
            });

            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';
            filteredData.forEach((row, idx) => {
                const tr = document.createElement('tr');
                tournament.columns.forEach(col => {
                    const td = document.createElement('td');
                    td.textContent = row[col] || '-';
                    tr.appendChild(td);
                });
                tableBody.appendChild(tr);
            });

            document.getElementById('totalCount').textContent = filteredData.length;
            document.getElementById('sheetTitle').textContent = tournament.name;

            // Apply AOS animations only on first load
            if (!hasAnimated) {
                const tournamentTabs = document.getElementById('tournamentTabs');
                const sheetTitle = document.getElementById('sheetTitle');
                const statsBox = document.querySelector('.stats');
                const table = document.getElementById('registrationTable');
                const filterSection = document.getElementById('filterSection');
                
                tournamentTabs.setAttribute('data-aos', 'fade-up');
                tournamentTabs.setAttribute('data-aos-delay', '100');
                
                sheetTitle.setAttribute('data-aos', 'fade-up');
                sheetTitle.setAttribute('data-aos-delay', '200');
                
                statsBox.setAttribute('data-aos', 'fade-up');
                statsBox.setAttribute('data-aos-delay', '300');
                
                if (filterSection.children.length > 0) {
                    filterSection.setAttribute('data-aos', 'fade-up');
                    filterSection.setAttribute('data-aos-delay', '400');
                }
                
                table.setAttribute('data-aos', 'fade-up');
                table.setAttribute('data-aos-delay', '500');
            }

            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';
            document.getElementById('error').style.display = 'none';

            if (!hasAnimated) {
                AOS.refresh();
                hasAnimated = true;
            }
        }

        function displayEmptyRegistrations(tournamentIdx, tournament) {
            const headerRow = document.getElementById('headerRow');
            headerRow.innerHTML = '';
            tournament.columns.forEach(col => {
                const th = document.createElement('th');
                th.textContent = col;
                headerRow.appendChild(th);
            });

            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '<tr><td colspan="' + tournament.columns.length + '" style="text-align: center; color: #999;">No registrations yet</td></tr>';

            document.getElementById('totalCount').textContent = '0';
            document.getElementById('sheetTitle').textContent = tournament.name;
            document.getElementById('filterSection').innerHTML = '';

            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';
            document.getElementById('error').style.display = 'none';

            AOS.refresh();
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').textContent = message;
            document.getElementById('error').style.display = 'block';
            document.getElementById('content').style.display = 'none';
        }

        function updateTimestamp() {
            const now = new Date();
            document.getElementById('lastUpdate').textContent = now.toLocaleTimeString();
        }

        fetchAllTournaments();
        setInterval(() => {
            fetchAllTournaments();
        }, 30000);
    </script>
</body>
</html>
