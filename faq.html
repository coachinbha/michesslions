<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ - Chess Lions</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --gray-100: #f8f8f8;
            --gray-200: #e5e5e5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
        }

        [data-aos] {
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }

        /* ============================================
           NAVBAR (from index.html)
        ============================================ */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--bg-color);
            border-bottom: 1px solid var(--gray-200);
            z-index: 1000;
            transition: box-shadow 0.3s ease;
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
        }

        .navbar.scrolled {
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.08);
        }

        .nav-inner {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
            opacity: 0.8;
        }

        .logo img {
            max-height: 50px;
            max-width: 200px;
            object-fit: contain;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 700;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            position: relative;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .nav-links a:hover {
            transform: translateY(-2px);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--text-color);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-dropdown {
            position: relative;
        }

        .nav-dropdown > span {
            font-weight: 700;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.3rem;
            transition: transform 0.3s ease;
        }

        .nav-dropdown > span:hover {
            transform: translateY(-2px);
        }

        .nav-dropdown > span svg {
            width: 12px;
            height: 12px;
            transition: transform 0.3s ease;
        }

        .nav-dropdown:hover > span svg {
            transform: rotate(180deg);
        }

        .dropdown-menu {
            position: absolute;
            top: calc(100% + 1rem);
            left: 50%;
            transform: translateX(-50%) translateY(10px);
            background: var(--bg-color);
            border: 1px solid var(--gray-200);
            min-width: 200px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .dropdown-menu::before {
            content: '';
            position: absolute;
            top: -1rem;
            left: 0;
            right: 0;
            height: 1rem;
        }

        .nav-dropdown:hover .dropdown-menu {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0);
        }

        .dropdown-menu a {
            display: inline-flex;
            width: 100%;
            padding: 0.875rem 1.25rem;
            font-size: 0.8rem;
            border-bottom: 1px solid var(--gray-100);
            position: relative;
            transition: background-color 0.3s ease, padding-left 0.3s ease;
            text-decoration: none;
            color: var(--text-color);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .dropdown-menu a:hover {
            background-color: var(--gray-100);
            padding-left: 1.5rem;
        }

        .dropdown-menu a::after {
            display: none;
        }

        .dropdown-menu a:last-child {
            border-bottom: none;
        }

        .dropdown-menu a span {
            position: relative;
            display: inline-block;
        }

        .dropdown-menu a span::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--text-color);
            transition: width 0.3s ease;
        }

        .dropdown-menu a:hover span::after {
            width: 100%;
        }

        /* Mobile Menu */
        .mobile-menu-container {
            display: none;
            position: relative;
        }

        .mobile-toggle {
            display: block;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.75rem;
            transition: transform 0.3s ease;
        }

        .mobile-toggle:hover {
            transform: scale(1.1);
        }

        .mobile-toggle span {
            display: block;
            width: 24px;
            height: 2px;
            background: var(--text-color);
            margin: 5px 0;
            transition: all 0.3s ease;
        }

        .mobile-toggle.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .mobile-toggle.active span:nth-child(2) {
            opacity: 0;
        }

        .mobile-toggle.active span:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        .mobile-menu {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background: var(--bg-color);
            border: 1px solid var(--gray-200);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            z-index: 999;
            min-width: 200px;
            max-width: 220px;
            margin-top: 0.5rem;
            border-radius: 4px;
        }

        .mobile-menu.active {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .mobile-menu a,
        .mobile-menu .mobile-dropdown-toggle {
            display: block;
            padding: 0.875rem 1.25rem;
            text-decoration: none;
            color: var(--text-color);
            font-weight: 700;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid var(--gray-100);
            transition: background-color 0.3s ease, padding-left 0.3s ease;
        }

        .mobile-menu a:hover,
        .mobile-menu .mobile-dropdown-toggle:hover {
            background-color: var(--gray-100);
            padding-left: 1.5rem;
        }

        .mobile-menu a:last-child {
            border-bottom: none;
        }

        .mobile-dropdown-toggle {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .mobile-dropdown-toggle svg {
            width: 14px;
            height: 14px;
            transition: transform 0.3s ease;
            stroke: var(--text-color);
        }

        .mobile-dropdown-toggle.active svg {
            transform: rotate(180deg);
        }

        .mobile-submenu {
            display: none;
            background: var(--gray-100);
        }

        .mobile-submenu.active {
            display: block;
        }

        .mobile-submenu a {
            padding: 0.75rem 1.25rem 0.75rem 2rem;
            font-size: 0.75rem;
            border-bottom: 1px solid var(--gray-200);
        }

        .mobile-submenu a:hover {
            padding-left: 2.5rem;
        }

        .mobile-submenu a:last-child {
            border-bottom: 1px solid var(--gray-100);
        }

        /* ============================================
           FAQ PAGE CONTENT
        ============================================ */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: calc(67px + 3rem) 1.5rem 3rem;
        }

        .header {
            text-align: center;
            margin-bottom: 4rem;
        }

        .page-title {
            font-size: clamp(2rem, 8vw, 3.5rem);
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -2px;
            line-height: 1.1;
        }

        .page-subtitle {
            font-size: 1rem;
            font-weight: 400;
            color: #666;
            margin-top: 1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .faq-list {
            display: flex;
            flex-direction: column;
        }

        .faq-item {
            border-top: 2px solid #000;
        }

        .faq-question {
            width: 100%;
            padding: 1.75rem 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1.5rem;
            cursor: pointer;
            background: none;
            border: none;
            text-align: left;
            font-family: inherit;
            transition: opacity 0.3s ease;
        }

        .faq-question:hover { opacity: 0.6; }
        .faq-question:focus { outline: none; }
        .faq-question:focus-visible { outline: 2px solid #000; outline-offset: 4px; }

        .question-number {
            font-size: 0.875rem;
            font-weight: 800;
            color: #999;
            min-width: 2rem;
        }

        .question-text {
            flex: 1;
            font-size: clamp(1rem, 3vw, 1.25rem);
            font-weight: 800;
            color: #000;
            letter-spacing: -0.5px;
        }

        .toggle-arrow {
            width: 24px;
            height: 24px;
            position: relative;
            flex-shrink: 0;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .toggle-arrow::before,
        .toggle-arrow::after {
            content: '';
            position: absolute;
            background-color: #000;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .toggle-arrow::before {
            width: 12px; height: 3px;
            top: 50%; left: 0;
            transform: translateY(-50%) rotate(45deg);
            transform-origin: right center;
        }

        .toggle-arrow::after {
            width: 12px; height: 3px;
            top: 50%; right: 0;
            transform: translateY(-50%) rotate(-45deg);
            transform-origin: left center;
        }

        .faq-item.active .toggle-arrow { transform: rotate(180deg); }

        .faq-answer {
            display: grid;
            grid-template-rows: 0fr;
            transition: grid-template-rows 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .faq-item.active .faq-answer { grid-template-rows: 1fr; }

        .faq-answer-inner { overflow: hidden; }

        .faq-answer-content {
            padding: 0 0 2rem 2rem;
            font-size: 1rem;
            font-weight: 400;
            color: #444;
            line-height: 1.8;
            max-width: 90%;
        }

        .faq-answer-content a {
            color: #000;
            font-weight: 600;
            text-decoration: none;
            border-bottom: 2px solid #000;
            transition: opacity 0.3s ease;
        }

        .faq-answer-content a:hover { opacity: 0.5; }

        .footer {
            text-align: center;
            padding-top: 3rem;
            border-top: 2px solid #000;
        }

        .footer-text {
            font-size: 0.875rem;
            font-weight: 600;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .footer-link {
            color: #000;
            text-decoration: none;
            font-weight: 800;
            transition: opacity 0.3s ease;
        }

        .footer-link:hover { opacity: 0.5; }

        /* Mobile */
        @media (max-width: 768px) {
            html, body { overflow-x: hidden; width: 100%; }
            .nav-links { display: none; }
            .mobile-menu-container { display: block; }
            .nav-inner { padding: 0.5rem 1rem; }
        }

        @media (max-width: 600px) {
            .container { padding: calc(67px + 2rem) 1rem 2rem; }
            .header { margin-bottom: 3rem; }
            .page-subtitle { font-size: 0.75rem; }
            .faq-question { padding: 1.25rem 0; gap: 1rem; }
            .question-number { display: none; }
            .faq-answer-content { padding: 0 0 1.5rem 0; max-width: 100%; font-size: 0.9375rem; }
            .toggle-arrow { width: 20px; height: 20px; }
            .toggle-arrow::before, .toggle-arrow::after { width: 10px; height: 2px; }
            .footer { padding-top: 2rem; }
        }

        @media (hover: none) and (pointer: coarse) {
            .faq-question:hover { opacity: 1; }
            .faq-question:active { opacity: 0.6; }
            .logo:hover, .nav-links a:hover, .mobile-toggle:hover { transform: none !important; }
        }
    </style>
</head>
<body>

    <!-- Navigation (from index.html) -->
    <nav class="navbar" id="navbar">
        <div class="nav-inner">
            <a href="https://michesslions.com/" class="logo">

            </div>

            <div class="mobile-menu-container">
                <button class="mobile-toggle" id="mobileToggle" aria-label="Toggle menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>

                <div class="mobile-menu" id="mobileMenu">
                    <a href="https://michesslions.com/#home">Home</a>
                    <a href="https://michesslions.com/#services">Teaching</a>
                    <a href="https://michesslions.com/about.html">About</a>
                    <div class="mobile-dropdown-toggle" id="mobileTournamentToggle">
                        <span>Tournaments</span>

                </div>
            </div>
        </div>
    </nav>

    <!-- FAQ Content -->
    <div class="container">
        <header class="header" data-aos="fade-down" data-aos-duration="600">
            <h1 class="page-title">FAQ</h1>
            <p class="page-subtitle">Everything you need to know</p>
        </header>

        <div class="faq-list" id="faq-list"></div>

        <footer class="footer" data-aos="fade-up" data-aos-duration="600">
            <p class="footer-text">
                Still have questions? <a href="https://michesslions.com/#contact" class="footer-link">Contact Us</a>
            </p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        const faqItems = [
            {
                question: "What exactly is a USCF ID?",
                answer: "A USCF ID is a unique identifier issued by the United States Chess Federation (USCF) for competitive chess players. It allows you to participate in rated tournaments, track your rating, and maintain official records of your chess progress."
            },
            {
                question: "How can I register for a USCF membership?",
                answer: "You can register for a USCF membership by visiting the <a href=\"https://new.uschess.org/form/first-time-member-new-player-\">official USCF membership registration page</a>. You'll need to provide basic information and choose a membership tier. Memberships can be purchased online or through participating chess clubs and tournaments."
            },
            {
                question: "Why is my USCF membership showing as expired?",
                answer: "USCF memberships generally expire after one year from the date of purchase. If your membership is expired, you can renew it at any time before an event through the USCF website."
            },
            {
                question: "How can I check if my membership is currently active?",
                answer: "You can verify your USCF membership in two ways. First, check the official USCF website at <a href=\"https://ratings.uschess.org\">https://ratings.uschess.org/</a>. Alternatively, you can use our <a href=\"https://michesslions.com/uscfidlookup.html\">USCF ID Lookup tool</a> to quickly verify your membership status."
            },
            {
                question: "Is a USCF membership required to participate in tournaments?",
                answer: "Most USCF-rated tournaments require an active membership. However, many tournaments like ours offer unrated sections for players without memberships or ratings. Check the specific tournament details to see which sections require membership."
            },
            {
                question: "Can I compete if I don't have a chess rating?",
                answer: "Yes! Our tournaments offer unrated sections specifically for players without ratings or memberships. These sections allow new players to compete and earn experience. Once you feel ready, you may sign up for a USCF ID to play in rated sections."
            },
            {
                question: "I recently purchased a membership - why hasn't it updated in your system?",
                answer: "USCF database updates may take 24-48 hours to process. If you've recently paid for a membership, please wait a day before checking again. If it's still showing as expired after 48 hours, contact USCF support at uschess.org or <a href=\"https://michesslions.com/#contact\">reach out to us</a>."
            },
            {
                question: "I need to withdraw from an event before it has started - what do I do?",
                answer: "To withdraw from an event before it has started, please email us with your section, name, and USCF ID (if applicable). We understand that unexpected changes can occur, so please note that our refund policy states: if you withdraw more than 14 days before the tournament, you'll receive 75% of your entry fee; if you withdraw between 13 and 6 days before, you'll receive 50% of your entry fee; and if you withdraw within 5 days of the tournament, you'll receive 25% of your entry fee (all after a $5 processing fee). We appreciate your understanding and are here to help you through this process!"
            },
            {
                question: "Do I need to bring my own chess set and clock?",
                answer: "Chess boards are provided for most sections of our Chess Lions events. Rated players should bring their own boards and clocks. Please review the specific tournament information for your event, as chess board requirements may vary by section."
            }
        ];

        function renderFAQ() {
            const container = document.getElementById('faq-list');
            container.innerHTML = faqItems.map((item, index) => `
                <div class="faq-item" data-aos="fade-up" data-aos-duration="500" data-aos-delay="${index * 50}">
                    <button class="faq-question" aria-expanded="false" aria-controls="answer-${index}">
                        <span class="question-number">${String(index + 1).padStart(2, '0')}</span>
                        <span class="question-text">${item.question}</span>
                        <span class="toggle-arrow" aria-hidden="true"></span>
                    </button>
                    <div class="faq-answer" id="answer-${index}">
                        <div class="faq-answer-inner">
                            <div class="faq-answer-content">${item.answer}</div>
                        </div>
                    </div>
                </div>
            `).join('');

            document.querySelectorAll('.faq-question').forEach(button => {
                button.addEventListener('click', () => {
                    const item = button.parentElement;
                    const isActive = item.classList.contains('active');
                    item.classList.toggle('active');
                    button.setAttribute('aria-expanded', !isActive);
                });
            });
        }

        // Navbar scroll effect
        const navbar = document.getElementById('navbar');
        window.addEventListener('scroll', function() {
            navbar.classList.toggle('scrolled', window.scrollY > 50);
        }, { passive: true });

        // Mobile menu
        const mobileToggle = document.getElementById('mobileToggle');
        const mobileMenu = document.getElementById('mobileMenu');
        const mobileTournamentToggle = document.getElementById('mobileTournamentToggle');
        const mobileSubmenu = document.getElementById('mobileSubmenu');

        mobileToggle.addEventListener('click', function() {
            mobileToggle.classList.toggle('active');
            mobileMenu.classList.toggle('active');
        });

        mobileTournamentToggle.addEventListener('click', function() {
            mobileTournamentToggle.classList.toggle('active');
            mobileSubmenu.classList.toggle('active');
        });

        mobileMenu.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                mobileToggle.classList.remove('active');
                mobileMenu.classList.remove('active');
            });
        });

        document.addEventListener('click', function(e) {
            if (!document.querySelector('.mobile-menu-container').contains(e.target)) {
                mobileToggle.classList.remove('active');
                mobileMenu.classList.remove('active');
            }
        });

        // Init
        document.addEventListener('DOMContentLoaded', () => {
            renderFAQ();
            AOS.init({
                duration: 500,
                easing: 'ease-out-cubic',
                once: true,
                offset: 50
            });
        });
    </script>
</body>
</html>
