
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ - Chess Lions</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #fff;
            color: #000;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 3rem 1.5rem;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 4rem;
        }

        .logo-link {
            display: inline-block;
            margin-bottom: 2rem;
            transition: transform 0.3s ease;
        }

        .logo-link:hover {
            transform: scale(1.05);
        }

        .logo-image {
            width: 200px;
            height: 120px;
            object-fit: contain;
            border: 2px solid #000;
            background-color: #f5f5f5;
        }

        @media (max-width: 768px) {
            .logo-image {
                width: 150px;
                height: 90px;
            }
        }

        .page-title {
            font-size: clamp(2rem, 8vw, 3.5rem);
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -2px;
            line-height: 1.1;
        }

        .page-subtitle {
            font-size: 1rem;
            font-weight: 400;
            color: #666;
            margin-top: 1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* FAQ Section */
        .faq-list {
            display: flex;
            flex-direction: column;
        }

        .faq-item {
            border-top: 2px solid #000;
        }

        .faq-question {
            width: 100%;
            padding: 1.75rem 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1.5rem;
            cursor: pointer;
            background: none;
            border: none;
            text-align: left;
            font-family: inherit;
            transition: opacity 0.3s ease;
        }

        .faq-question:hover {
            opacity: 0.6;
        }

        .faq-question:focus {
            outline: none;
        }

        .faq-question:focus-visible {
            outline: 2px solid #000;
            outline-offset: 4px;
        }

        .question-number {
            font-size: 0.875rem;
            font-weight: 800;
            color: #999;
            min-width: 2rem;
        }

        .question-text {
            flex: 1;
            font-size: clamp(1rem, 3vw, 1.25rem);
            font-weight: 800;
            color: #000;
            letter-spacing: -0.5px;
        }

        .toggle-arrow {
            width: 24px;
            height: 24px;
            position: relative;
            flex-shrink: 0;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .toggle-arrow::before,
        .toggle-arrow::after {
            content: '';
            position: absolute;
            background-color: #000;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .toggle-arrow::before {
            width: 12px;
            height: 3px;
            top: 50%;
            left: 0;
            transform: translateY(-50%) rotate(45deg);
            transform-origin: right center;
        }

        .toggle-arrow::after {
            width: 12px;
            height: 3px;
            top: 50%;
            right: 0;
            transform: translateY(-50%) rotate(-45deg);
            transform-origin: left center;
        }

        .faq-item.active .toggle-arrow {
            transform: rotate(180deg);
        }

        .faq-answer {
            display: grid;
            grid-template-rows: 0fr;
            transition: grid-template-rows 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .faq-item.active .faq-answer {
            grid-template-rows: 1fr;
        }

        .faq-answer-inner {
            overflow: hidden;
        }

        .faq-answer-content {
            padding: 0 0 2rem 2rem;
            font-size: 1rem;
            font-weight: 400;
            color: #444;
            line-height: 1.8;
            max-width: 90%;
        }

        .faq-answer-content a {
            color: #000;
            font-weight: 600;
            text-decoration: none;
            border-bottom: 2px solid #000;
            transition: opacity 0.3s ease;
        }

        .faq-answer-content a:hover {
            opacity: 0.5;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding-top: 3rem;
            border-top: 2px solid #000;
        }

        .footer-text {
            font-size: 0.875rem;
            font-weight: 600;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .footer-link {
            color: #000;
            text-decoration: none;
            font-weight: 800;
            transition: opacity 0.3s ease;
        }

        .footer-link:hover {
            opacity: 0.5;
        }

        /* Mobile Optimizations */
        @media (max-width: 600px) {
            .container {
                padding: 2rem 1rem;
            }

            .header {
                margin-bottom: 3rem;
            }

            .page-subtitle {
                font-size: 0.75rem;
            }

            .faq-question {
                padding: 1.25rem 0;
                gap: 1rem;
            }

            .question-number {
                display: none;
            }

            .faq-answer-content {
                padding: 0 0 1.5rem 0;
                max-width: 100%;
                font-size: 0.9375rem;
            }

            .toggle-arrow {
                width: 20px;
                height: 20px;
            }

            .toggle-arrow::before,
            .toggle-arrow::after {
                width: 10px;
                height: 2px;
            }

            .footer {
                padding-top: 2rem;
            }
        }

        /* Touch device optimization */
        @media (hover: none) {
            .faq-question:hover {
                opacity: 1;
            }

            .faq-question:active {
                opacity: 0.6;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header" data-aos="fade-down" data-aos-duration="600">
            <a href="https://michesslions.com/" class="logo-link">
                <img src="WCL business card 1050x600.png" 
                     alt="Chess Lions Logo"
                     class="logo-image">
            </a>
            <h1 class="page-title">FAQ</h1>
            <p class="page-subtitle">Everything you need to know</p>
        </header>

        <!-- FAQ List -->
        <div class="faq-list" id="faq-list"></div>

        <!-- Footer -->
        <footer class="footer" data-aos="fade-up" data-aos-duration="600">
            <p class="footer-text">
                Still have questions? <a href="https://michesslions.com/#contact" class="footer-link">Contact Us</a>
            </p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        // ============================================
        // FAQ DATA
        // ============================================
        
        const faqItems = [
            {
                question: "What exactly is a USCF ID?",
                answer: "A USCF ID is a unique identifier issued by the United States Chess Federation (USCF) for competitive chess players. It allows you to participate in rated tournaments, track your rating, and maintain official records of your chess progress."
            },
            {
                question: "How can I register for a USCF membership?",
                answer: "You can register for a USCF membership by visiting the <a href=\"https://new.uschess.org/form/first-time-member-new-player-\">official USCF membership registration page</a>. You'll need to provide basic information and choose a membership tier. Memberships can be purchased online or through participating chess clubs and tournaments."
            },
            {
                question: "Why is my USCF membership showing as expired?",
                answer: "USCF memberships generally expire after one year from the date of purchase. If your membership is expired, you can renew it at any time before an event through the USCF website."
            },
            {
                question: "How can I check if my membership is currently active?",
                answer: "You can verify your USCF membership in two ways. First, check the official USCF website at <a href=\"https://ratings.uschess.org\">https://ratings.uschess.org/</a>. Alternatively, you can use our <a href=\"https://michesslions.com/uscfidlookup.html\">USCF ID Lookup tool</a> to quickly verify your membership status."
            },
            {
                question: "Is a USCF membership required to participate in tournaments?",
                answer: "Most USCF-rated tournaments require an active membership. However, many tournaments like ours offer unrated sections for players without memberships or ratings. Check the specific tournament details to see which sections require membership."
            },
            {
                question: "Can I compete if I don't have a chess rating?",
                answer: "Yes! Our tournaments offer unrated sections specifically for players without ratings or memberships. These sections allow new players to compete and earn experience. Once you feel ready, you may sign up for a USCF ID to play in rated sections."
            },
            {
                question: "I recently purchased a membership - why hasn't it updated in your system?",
                answer: "USCF database updates may take 24-48 hours to process. If you've recently paid for a membership, please wait a day before checking again. If it's still showing as expired after 48 hours, contact USCF support at uschess.org or <a href=\"https://michesslions.com/#contact\">reach out to us</a>."
            },
            {
                question: "I need to withdraw from an event before it has started - what do I do?",
                answer: "To withdraw from an event before it has started, please email us with your section, name, and USCF ID (if applicable). We understand that unexpected changes can occur, so please note that our refund policy states: if you withdraw more than 14 days before the tournament, you'll receive 75% of your entry fee; if you withdraw between 13 and 6 days before, you'll receive 50% of your entry fee; and if you withdraw within 5 days of the tournament, you'll receive 25% of your entry fee (all after a $5 processing fee). We appreciate your understanding and are here to help you through this process!"
            },
            {
                question: "Do I need to bring my own chess set and clock?",
                answer: "Chess boards are provided for most sections of our Chess Lions events. Rated players should bring their own boards and clocks. Please review the specific tournament information for your event, as chess board requirements may vary by section."
            }
        ];

        // ============================================
        // RENDER FAQ ITEMS
        // ============================================

        function renderFAQ() {
            const container = document.getElementById('faq-list');
            
            container.innerHTML = faqItems.map((item, index) => `
                <div class="faq-item" data-aos="fade-up" data-aos-duration="500" data-aos-delay="${index * 50}">
                    <button class="faq-question" aria-expanded="false" aria-controls="answer-${index}">
                        <span class="question-number">${String(index + 1).padStart(2, '0')}</span>
                        <span class="question-text">${item.question}</span>
                        <span class="toggle-arrow" aria-hidden="true"></span>
                    </button>
                    <div class="faq-answer" id="answer-${index}">
                        <div class="faq-answer-inner">
                            <div class="faq-answer-content">${item.answer}</div>
                        </div>
                    </div>
                </div>
            `).join('');

            // Add click handlers
            document.querySelectorAll('.faq-question').forEach(button => {
                button.addEventListener('click', () => {
                    const item = button.parentElement;
                    const isActive = item.classList.contains('active');

                    // Toggle current item (no closing of other items)
                    item.classList.toggle('active');
                    button.setAttribute('aria-expanded', !isActive);
                });
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderFAQ();
            
            AOS.init({
                duration: 500,
                easing: 'ease-out-cubic',
                once: true,
                offset: 50
            });
        });
    </script>
</body>
</html>
