<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Tournament Pairings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #ffffff;
            color: #000000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        h1 {
            font-size: 2em;
            font-weight: 400;
            margin: 40px 0 30px 0;
            text-align: center;
            letter-spacing: 2px;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
        }
        
        img {
            width: 100%;
            height: auto;
            border: 2px solid #000000;
            display: block;
            opacity: 0;
            transition: opacity 1s ease-in;
        }
        
        img.loaded {
            opacity: 1;
        }
        
        .last-updated {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>CHESS TOURNAMENT PAIRINGS</h1>
    <div class="container">
        <img src="pairings.png" alt="Chess Tournament Pairings" id="pairingsImage">
        <div class="last-updated" id="lastUpdated"></div>
    </div>
    
    <script>
        // Display last modified time
        const img = document.getElementById('pairingsImage');
        const lastUpdatedDiv = document.getElementById('lastUpdated');
        
        img.onload = function() {
            // Delay showing the image by 500ms
            setTimeout(() => {
                img.classList.add('loaded');
            }, 500);
            
            fetch('pairings.png', { method: 'HEAD' })
                .then(response => {
                    const lastModified = response.headers.get('Last-Modified');
                    if (lastModified) {
                        const date = new Date(lastModified);
                        lastUpdatedDiv.textContent = `Last updated: ${date.toLocaleString()}`;
                    }
                })
                .catch(() => {
                    // Silently fail if we can't get the date
                });
        };
        
        // Auto-refresh every second to check for updates
        setInterval(() => {
            img.src = 'pairings.png?' + new Date().getTime();
        }, 1000);
    </script>
</body>
</html>
