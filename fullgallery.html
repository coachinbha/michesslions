<head>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
    }

    .gallery-wrapper {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      box-sizing: border-box;
    }

    .info-section {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .gallery-info {
      font-family: 'Montserrat', sans-serif;
      font-size: 16px;
      line-height: 1.5;
      color: #333;
      max-width: 800px;
      margin: 0 auto;
      letter-spacing: 0.2px;
      text-align: center;
    }
    
    .button-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .button {
      display: inline-flex;
      align-items: center;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 12px 28px;
      font-family: 'Montserrat', sans-serif;
      font-size: 16px;
      font-weight: 800;
      text-transform: uppercase;
      text-decoration: none;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      cursor: pointer;
      justify-content: center;
      min-width: 180px;
    }

    .button:hover {
      background-color: #333;
      transform: translateY(-2px);
    }

    .button i {
      margin-left: 8px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    .image-container {
      position: relative;
      border-radius: 8px;
      overflow: hidden;
      opacity: 0;
      animation: fadeIn 0.5s ease-in forwards;
      cursor: pointer;
      height: 100%;
    }

    .image-container img {
      width: 100%;
      display: block;
      transition: all 0.4s ease;
      height: 100%;
    }

    .image-4-3 {
      aspect-ratio: 4/3;
      object-fit: cover;
    }

    .image-3-4 {
      aspect-ratio: 3/4;
      object-fit: cover;
    }

    .image-container:hover img {
      filter: brightness(1.1);
      transform: scale(1.1) rotate(2deg);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    img.error {
      display: none;
    }

    /* Improved responsive breakpoints */
    @media (max-width: 1200px) {
      .gallery-wrapper {
        max-width: 900px;
      }
      .gallery {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 800px) {
      .gallery-wrapper {
        max-width: 600px;
        padding: 15px;
      }
      .gallery {
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
      }
    }

    @media (max-width: 500px) {
      .gallery-wrapper {
        padding: 10px;
      }
      .gallery {
        grid-template-columns: repeat(2, 1fr);
        gap: 8px;
      }
      .button {
        padding: 10px 20px;
        font-size: 14px;
        min-width: 0;
        width: auto;
      }
      .gallery-info {
        font-size: 14px;
        padding: 0 10px;
      }
      .button-container {
        gap: 10px;
        justify-content: center;
      }
      .info-section {
        margin-bottom: 15px;
      }
    }
    
    /* Fix for very small screens */
    @media (max-width: 320px) {
      .gallery {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

  <script>
    // Remove containers with missing images
    document.querySelectorAll('.image-container').forEach(container => {
      if (container.querySelector('img.error')) {
        container.remove();
      }
    });

    // Apply equal height to maintain grid integrity for 3:4 and 4:3 images
    function adjustImageContainers() {
      const containers = document.querySelectorAll('.image-container');
      if (window.innerWidth <= 500) {
        containers.forEach(container => {
          container.style.height = 'auto';
        });
      }
    }

    // Run on load and resize
    window.addEventListener('load', adjustImageContainers);
    window.addEventListener('resize', adjustImageContainers);
  </script>
