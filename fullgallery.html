<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Lions Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 40px 20px;
            overflow-x: hidden;
        }

        /* Loader */
        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .loader-container.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .loader-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .loader-text {
            order: -1;
        }

        /* 3D Box Loader */
        .boxes {
            --size: 32px;
            --duration: 800ms;
            height: calc(var(--size) * 2);
            width: calc(var(--size) * 3);
            position: relative;
            transform-style: preserve-3d;
            transform-origin: 50% 50%;
            transform: rotateX(60deg) rotateZ(45deg) rotateY(0deg) translateZ(0px);
        }

        .boxes .box {
            width: var(--size);
            height: var(--size);
            top: 0;
            left: 0;
            position: absolute;
            transform-style: preserve-3d;
        }

        .boxes .box:nth-child(1) {
            transform: translate(100%, 0);
            -webkit-animation: box1 var(--duration) linear infinite;
            animation: box1 var(--duration) linear infinite;
        }

        .boxes .box:nth-child(2) {
            transform: translate(0, 100%);
            -webkit-animation: box2 var(--duration) linear infinite;
            animation: box2 var(--duration) linear infinite;
        }

        .boxes .box:nth-child(3) {
            transform: translate(100%, 100%);
            -webkit-animation: box3 var(--duration) linear infinite;
            animation: box3 var(--duration) linear infinite;
        }

        .boxes .box:nth-child(4) {
            transform: translate(200%, 0);
            -webkit-animation: box4 var(--duration) linear infinite;
            animation: box4 var(--duration) linear infinite;
        }

        .boxes .box > div {
            --background: #000000;
            --top: auto;
            --right: auto;
            --bottom: auto;
            --left: auto;
            --translateZ: calc(var(--size) / 2);
            --rotateY: 0deg;
            --rotateX: 0deg;
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--background);
            top: var(--top);
            right: var(--right);
            bottom: var(--bottom);
            left: var(--left);
            transform: rotateY(var(--rotateY)) rotateX(var(--rotateX)) translateZ(var(--translateZ));
        }

        .boxes .box > div:nth-child(1) {
            --top: 0;
            --left: 0;
        }

        .boxes .box > div:nth-child(2) {
            --background: #1a1a1a;
            --right: 0;
            --rotateY: 90deg;
        }

        .boxes .box > div:nth-child(3) {
            --background: #0d0d0d;
            --rotateX: -90deg;
        }

        .boxes .box > div:nth-child(4) {
            --background: #262626;
            --top: 0;
            --left: 0;
            --translateZ: calc(var(--size) * 3 * -1);
        }

        @-webkit-keyframes box1 {
            0%, 50% {
                transform: translate(100%, 0);
            }
            100% {
                transform: translate(200%, 0);
            }
        }

        @keyframes box1 {
            0%, 50% {
                transform: translate(100%, 0);
            }
            100% {
                transform: translate(200%, 0);
            }
        }

        @-webkit-keyframes box2 {
            0% {
                transform: translate(0, 100%);
            }
            50% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(100%, 0);
            }
        }

        @keyframes box2 {
            0% {
                transform: translate(0, 100%);
            }
            50% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(100%, 0);
            }
        }

        @-webkit-keyframes box3 {
            0%, 50% {
                transform: translate(100%, 100%);
            }
            100% {
                transform: translate(0, 100%);
            }
        }

        @keyframes box3 {
            0%, 50% {
                transform: translate(100%, 100%);
            }
            100% {
                transform: translate(0, 100%);
            }
        }

        @-webkit-keyframes box4 {
            0% {
                transform: translate(200%, 0);
            }
            50% {
                transform: translate(200%, 100%);
            }
            100% {
                transform: translate(100%, 100%);
            }
        }

        @keyframes box4 {
            0% {
                transform: translate(200%, 0);
            }
            50% {
                transform: translate(200%, 100%);
            }
            100% {
                transform: translate(100%, 100%);
            }
        }

        .loader-text {
            font-size: 1.1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .gallery-wrapper {
            max-width: 1400px;
            margin: 0 auto;
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        .gallery-wrapper.visible {
            opacity: 1;
        }

        .info-section {
            text-align: center;
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .info-section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .gallery-info {
            font-size: 1.1rem;
            font-weight: 400;
            max-width: 800px;
            margin: 0 auto;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 50px;
            flex-wrap: wrap;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.6s ease 0.2s, transform 0.6s ease 0.2s;
        }

        .button-container.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 700;
            font-family: 'Montserrat', sans-serif;
            color: var(--bg-color);
            background-color: var(--text-color);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.3s ease;
            border: 2px solid var(--text-color);
        }

        .button:hover {
            transform: translateY(-2px);
        }

        .gallery-footer {
            text-align: center;
            margin-top: 80px;
            padding: 40px 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .gallery-footer.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .footer-divider {
            width: 100px;
            height: 2px;
            background-color: var(--text-color);
            margin: 0 auto 20px;
        }

        .footer-text {
            font-size: 1.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .footer-subtext {
            font-size: 1rem;
            font-weight: 400;
            opacity: 0.7;
        }

        .gallery-header {
            text-align: center;
            margin-bottom: 60px;
        }

        .gallery-header h1 {
            font-size: 3rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -1px;
            margin-bottom: 10px;
        }

        .gallery-container {
            columns: 4;
            column-gap: 20px;
            position: relative;
        }

        .gallery-item {
            break-inside: avoid;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            border: 2px solid var(--text-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            background: var(--bg-color);
            opacity: 0;
            transform: translateY(80px) scale(0.95);
        }

        .gallery-item.visible {
            animation: slideInPlace 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        @keyframes slideInPlace {
            0% {
                opacity: 0;
                transform: translateY(80px) scale(0.95);
            }
            60% {
                transform: translateY(-8px) scale(1.03);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.5s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border: 2px solid white;
            animation: zoomIn 0.3s ease;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .lightbox-close {
            position: absolute;
            top: 30px;
            right: 30px;
            color: white;
            font-size: 3rem;
            cursor: pointer;
            transition: transform 0.2s ease;
            z-index: 1001;
            font-weight: 300;
        }

        .lightbox-close:hover {
            transform: scale(1.1) rotate(90deg);
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .gallery-container {
                columns: 3;
            }
        }

        @media (max-width: 768px) {
            .gallery-container {
                columns: 2;
                column-gap: 15px;
            }
            
            .gallery-header h1 {
                font-size: 2rem;
            }
            
            .gallery-info {
                font-size: 1rem;
            }

            .boxes {
                --size: 24px;
            }

            .loader-text {
                font-size: 1rem;
            }

            .gallery-item {
                margin-bottom: 15px;
            }

            body {
                padding: 30px 15px;
            }

            .footer-text {
                font-size: 1.2rem;
            }

            .footer-subtext {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .gallery-container {
                columns: 1;
                column-gap: 0;
            }

            body {
                padding: 20px 10px;
            }

            .button {
                padding: 0.8rem 1.5rem;
                font-size: 0.9rem;
            }

            .gallery-item {
                margin-bottom: 15px;
            }

            .lightbox-close {
                font-size: 2.5rem;
                top: 20px;
                right: 20px;
            }

            .footer-text {
                font-size: 1rem;
            }

            .footer-subtext {
                font-size: 0.85rem;
            }

            .boxes {
                --size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Loader -->
    <div class="loader-container" id="loaderContainer">
        <div class="loader-content">
            <div class="boxes">
                <div class="box">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="box">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="box">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="box">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div class="loader-text">Loading Gallery...</div>
        </div>
    </div>

    <div class="gallery-wrapper" id="galleryWrapper">
        <div class="info-section" id="infoSection">
            <p class="gallery-info">The pictures below are in no order. If you'd like to find images from a past tournament or find a past tournament, please use the button below.</p>
        </div>
        
        <div class="button-container" id="buttonContainer">
            <a href="https://michesslions.com" class="button home-button">
                Back to Website <i class="fas fa-home"></i>
            </a>
            <a href="https://michesslions.com/tournamentviewer.html" class="button past-tournaments-button">
                Past Tournaments <i class="fas fa-arrow-right"></i>
            </a>
        </div>

        <div class="gallery-container" id="galleryContainer">
            <!-- Images will be dynamically inserted here -->
        </div>

        <div class="gallery-footer" id="galleryFooter">
            <div class="footer-divider"></div>
            <p class="footer-text">End of Gallery</p>
            <p class="footer-subtext">Thank you for visiting</p>
        </div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
        <img id="lightbox-img" src="" alt="Lightbox Image">
    </div>

    <script>
        // All image sources - optimized JPEGs
        const imageSources = [
            'site1.jpg', 'site3.jpg', 'site5.jpg', 'site7.jpg',
            'site2.jpg', 'site4.jpg', 'site6.jpg', 'site8.jpg',
            'site9.jpg', 'site11.jpg', 'site13.jpg', 'site15.jpg',
            'site10.jpg', 'site12.jpg', 'site14.jpg', 'site16.jpg',
            'site17.jpg', 'site19.jpg', 'site21.jpg', 'site23.jpg',
            'site18.jpg', 'site20.jpg', 'site22.jpg', 'site24.jpg',
            'site25.jpg', 'site27.jpg', 'site29.jpg', 'site31.jpg',
            'site26.jpg', 'site28.jpg', 'site30.jpg', 'site32.jpg',
            'site33.jpg', 'site35.jpg', 'site37.jpg', 'site39.jpg',
            'site34.jpg', 'site36.jpg', 'site38.jpg', 'site40.jpg',
            'site41.jpg', 'site43.jpg', 'site45.jpg', 'site47.jpg',
            'site42.jpg', 'site44.jpg', 'site46.jpg', 'site48.jpg',
            'site49.jpg', 'site51.jpg', 'site53.jpg', 'site55.jpg',
            'site50.jpg', 'site52.jpg', 'site54.jpg', 'site56.jpg',
            'site57.jpg', 'site59.jpg', 'site61.jpg', 'site63.jpg',
            'site58.jpg', 'site60.jpg', 'site62.jpg', 'site64.jpg'
        ];

        // Function to calculate aspect ratio from image
        function calculateAspectRatio(width, height) {
            const ratio = width / height;
            
            if (Math.abs(ratio - 0.5625) < 0.1) return '9:16';
            if (Math.abs(ratio - 0.75) < 0.1) return '3:4';
            if (Math.abs(ratio - 1) < 0.1) return '1:1';
            if (Math.abs(ratio - 1.333) < 0.1) return '4:3';
            if (Math.abs(ratio - 1.778) < 0.1) return '16:9';
            
            if (ratio < 0.9) return 'Portrait';
            if (ratio > 1.2) return 'Landscape';
            return 'Square';
        }

        // Function to organize images by aspect ratio
        function organizeImages(imageArray) {
            const organized = [];
            const byRatio = {};
            
            imageArray.forEach((img, index) => {
                const key = img.ratio || 'unknown';
                if (!byRatio[key]) byRatio[key] = [];
                byRatio[key].push({ ...img, originalIndex: index });
            });
            
            const ratioKeys = Object.keys(byRatio);
            let maxLength = Math.max(...Object.values(byRatio).map(arr => arr.length));
            
            for (let i = 0; i < maxLength; i++) {
                ratioKeys.forEach(key => {
                    if (byRatio[key][i]) {
                        organized.push(byRatio[key][i]);
                    }
                });
            }
            
            return organized;
        }

        // Function to check if image exists and load it with faster timeout
        function checkAndLoadImage(src) {
            return new Promise((resolve) => {
                const img = new Image();
                const timeout = setTimeout(() => {
                    resolve(null);
                }, 3000); // 3 second timeout for faster loading
                
                img.onload = function() {
                    clearTimeout(timeout);
                    const ratio = calculateAspectRatio(this.width, this.height);
                    resolve({
                        src: src,
                        ratio: ratio,
                        width: this.width,
                        height: this.height,
                        loaded: true
                    });
                };
                
                img.onerror = function() {
                    clearTimeout(timeout);
                    resolve(null);
                };
                
                img.src = src;
            });
        }

        // Main function to load gallery
        async function loadGallery() {
            const container = document.getElementById('galleryContainer');
            const loaderContainer = document.getElementById('loaderContainer');
            const galleryWrapper = document.getElementById('galleryWrapper');
            const infoSection = document.getElementById('infoSection');
            const buttonContainer = document.getElementById('buttonContainer');
            
            // Check all images and filter out the ones that don't load
            const imageChecks = await Promise.all(
                imageSources.map(src => checkAndLoadImage(src))
            );
            
            // Filter out null values (failed images)
            const validImages = imageChecks.filter(img => img !== null);
            
            if (validImages.length === 0) {
                container.innerHTML = '<p style="text-align: center; padding: 2rem;">No images available to display.</p>';
                hideLoader();
                return;
            }
            
            // Organize valid images
            const organizedImages = organizeImages(validImages);
            
            // Create gallery items with lazy loading and progressive enhancement
            organizedImages.forEach((imgData, index) => {
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item';
                galleryItem.innerHTML = `<img src="${imgData.src}" alt="Chess Lions Gallery Image" loading="lazy">`;
                container.appendChild(galleryItem);
            });
            
            // Hide loader and show gallery
            hideLoader();
            
            // Trigger animations in sequence
            setTimeout(() => {
                infoSection.classList.add('visible');
                buttonContainer.classList.add('visible');
            }, 100);
            
            // Setup scroll-based animations using Intersection Observer
            setTimeout(() => {
                setupScrollAnimations();
            }, 300);
            
            // Setup lightbox after a short delay
            setTimeout(() => {
                setupLightbox();
            }, 1000);
        }

        // Function to hide loader and show gallery
        function hideLoader() {
            const loaderContainer = document.getElementById('loaderContainer');
            const galleryWrapper = document.getElementById('galleryWrapper');
            
            setTimeout(() => {
                loaderContainer.classList.add('hidden');
                galleryWrapper.classList.add('visible');
            }, 300);
        }

        // Setup scroll-based animation observer
        function setupScrollAnimations() {
            const observerOptions = {
                root: null,
                rootMargin: '0px 0px -100px 0px',
                threshold: 0.1
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach((entry, index) => {
                    if (entry.isIntersecting && !entry.target.classList.contains('visible')) {
                        // Stagger animation slightly
                        setTimeout(() => {
                            entry.target.classList.add('visible');
                        }, index * 30);
                    }
                });
            }, observerOptions);

            const galleryItems = document.querySelectorAll('.gallery-item');
            galleryItems.forEach(item => {
                observer.observe(item);
            });

            // Observe footer
            const footer = document.getElementById('galleryFooter');
            if (footer) {
                observer.observe(footer);
            }
        }

        // Setup lightbox functionality
        function setupLightbox() {
            const galleryItems = document.querySelectorAll('.gallery-item img');
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');

            galleryItems.forEach(img => {
                img.addEventListener('click', () => {
                    lightboxImg.src = img.src;
                    lightbox.classList.add('active');
                });
            });

            lightbox.addEventListener('click', (e) => {
                if (e.target === lightbox) {
                    closeLightbox();
                }
            });

            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeLightbox();
                }
            });
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
        }

        // Debounced resize handler for responsive layout adjustments
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                // Gallery will automatically reflow with CSS columns
            }, 250);
        });

        // Load gallery on page load
        loadGallery();
    </script>
</body>
</html>
