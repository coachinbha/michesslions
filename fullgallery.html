<!DOCTYPE html>
<html>
<head>
  <style>
    .gallery-wrapper {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    .image-container {
      position: relative;
      border-radius: 8px;
      overflow: hidden;
      opacity: 0;
      animation: fadeIn 0.5s ease-in forwards;
      cursor: pointer;
    }

    .image-container img {
      width: 100%;
      display: block;
      transition: all 0.4s ease;
    }

    .image-4-3 {
      aspect-ratio: 4/3;
      object-fit: cover;
    }

    .image-3-4 {
      aspect-ratio: 3/4;
      object-fit: cover;
    }

    .image-container:hover img {
      filter: brightness(1.1);
      transform: scale(1.1) rotate(2deg);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    img.error {
      display: none;
    }

    @media (max-width: 1200px) {
      .gallery-wrapper {
        max-width: 900px;
      }
      .gallery {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 800px) {
      .gallery-wrapper {
        max-width: 600px;
      }
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 500px) {
      .gallery {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
