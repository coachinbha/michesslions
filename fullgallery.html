<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Lions Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --gray-100: #f8f8f8;
            --gray-200: #e5e5e5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        /* ============================================
           NAVBAR
        ============================================ */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--bg-color);
            border-bottom: 1px solid var(--gray-200);
            z-index: 1000;
            transition: box-shadow 0.3s ease;
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
        }

        .navbar.scrolled {
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.08);
        }

        .nav-inner {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
            opacity: 0.8;
        }

        .logo img {
            max-height: 50px;
            max-width: 200px;
            object-fit: contain;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 700;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            position: relative;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .nav-links a:hover {
            transform: translateY(-2px);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--text-color);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-dropdown {
            position: relative;
        }

        .nav-dropdown > span {
            font-weight: 700;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.3rem;
            transition: transform 0.3s ease;
        }

        .nav-dropdown > span:hover {
            transform: translateY(-2px);
        }

        .nav-dropdown > span svg {
            width: 12px;
            height: 12px;
            transition: transform 0.3s ease;
        }

        .nav-dropdown:hover > span svg {
            transform: rotate(180deg);
        }

        .dropdown-menu {
            position: absolute;
            top: calc(100% + 1rem);
            left: 50%;
            transform: translateX(-50%) translateY(10px);
            background: var(--bg-color);
            border: 1px solid var(--gray-200);
            min-width: 200px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .dropdown-menu::before {
            content: '';
            position: absolute;
            top: -1rem;
            left: 0;
            right: 0;
            height: 1rem;
        }

        .nav-dropdown:hover .dropdown-menu {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0);
        }

        .dropdown-menu a {
            display: inline-flex;
            width: 100%;
            padding: 0.875rem 1.25rem;
            font-size: 0.8rem;
            border-bottom: 1px solid var(--gray-100);
            text-decoration: none;
            color: var(--text-color);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            transition: background-color 0.3s ease, padding-left 0.3s ease;
        }

        .dropdown-menu a:hover {
            background-color: var(--gray-100);
            padding-left: 1.5rem;
        }

        .dropdown-menu a::after {
            display: none;
        }

        .dropdown-menu a:last-child {
            border-bottom: none;
        }

        .dropdown-menu a span {
            position: relative;
            display: inline-block;
        }

        .dropdown-menu a span::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--text-color);
            transition: width 0.3s ease;
        }

        .dropdown-menu a:hover span::after {
            width: 100%;
        }

        /* Mobile Menu Container */
        .mobile-menu-container {
            display: none;
            position: relative;
        }

        .mobile-toggle {
            display: block;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.75rem;
            transition: transform 0.3s ease;
        }

        .mobile-toggle:hover {
            transform: scale(1.1);
        }

        .mobile-toggle span {
            display: block;
            width: 24px;
            height: 2px;
            background: var(--text-color);
            margin: 5px 0;
            transition: all 0.3s ease;
        }

        .mobile-toggle.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .mobile-toggle.active span:nth-child(2) {
            opacity: 0;
        }

        .mobile-toggle.active span:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        .mobile-menu {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background: var(--bg-color);
            border: 1px solid var(--gray-200);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            z-index: 999;
            min-width: 200px;
            max-width: 220px;
            margin-top: 0.5rem;
            border-radius: 4px;
        }

        .mobile-menu.active {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .mobile-menu a,
        .mobile-menu .mobile-dropdown-toggle {
            display: block;
            padding: 0.875rem 1.25rem;
            text-decoration: none;
            color: var(--text-color);
            font-weight: 700;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid var(--gray-100);
            transition: background-color 0.3s ease, padding-left 0.3s ease;
        }

        .mobile-menu a:hover,
        .mobile-menu .mobile-dropdown-toggle:hover {
            background-color: var(--gray-100);
            padding-left: 1.5rem;
        }

        .mobile-menu a:last-child {
            border-bottom: none;
        }

        .mobile-dropdown-toggle {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .mobile-dropdown-toggle svg {
            width: 14px;
            height: 14px;
            transition: transform 0.3s ease;
            stroke: var(--text-color);
        }

        .mobile-dropdown-toggle.active svg {
            transform: rotate(180deg);
        }

        .mobile-submenu {
            display: none;
            background: var(--gray-100);
        }

        .mobile-submenu.active {
            display: block;
            animation: expandDown 0.3s ease;
        }

        @keyframes expandDown {
            from { opacity: 0; max-height: 0; }
            to   { opacity: 1; max-height: 500px; }
        }

        .mobile-submenu a {
            padding: 0.75rem 1.25rem 0.75rem 2rem;
            font-size: 0.75rem;
            border-bottom: 1px solid var(--gray-200);
        }

        .mobile-submenu a:hover {
            padding-left: 2.5rem;
        }

        .mobile-submenu a:last-child {
            border-bottom: 1px solid var(--gray-100);
        }

        /* ============================================
           LOADER
        ============================================ */
        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            /* Background fade is triggered by .falling, full hide by .hidden */
            transition: opacity 0.4s ease 0.9s, visibility 0.4s ease 0.9s, background-color 0.7s ease 0.5s;
        }

        .loader-container.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        /* When falling, dissolve the white background so gallery shows through */
        .loader-container.falling {
            background-color: rgba(255, 255, 255, 0);
        }

        .loader-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            /* Transition for the straight-down fall */
            transition: transform 0.85s cubic-bezier(0.55, 0.085, 0.68, 0.53);
        }

        .loader-text {
            order: -1;
            font-size: 1.1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: opacity 0.25s ease, transform 0.3s ease;
        }

        /* ---- "Loading..." text floats UP as boxes fall DOWN ---- */
        .loader-container.falling .loader-text {
            opacity: 0;
            transform: translateY(-20px);
        }

        /* ============================================
           3D BOX LOADER
        ============================================ */
        .boxes {
            --size: 32px;
            --duration: 800ms;
            height: calc(var(--size) * 2);
            width: calc(var(--size) * 3);
            position: relative;
            transform-style: preserve-3d;
            transform-origin: 50% 50%;
            transform: rotateX(60deg) rotateZ(45deg) rotateY(0deg) translateZ(0px);
        }

        .boxes .box {
            width: var(--size);
            height: var(--size);
            top: 0;
            left: 0;
            position: absolute;
            transform-style: preserve-3d;
        }

        .boxes .box:nth-child(1) { transform: translate(100%, 0);   animation: box1 var(--duration) linear infinite; }
        .boxes .box:nth-child(2) { transform: translate(0, 100%);   animation: box2 var(--duration) linear infinite; }
        .boxes .box:nth-child(3) { transform: translate(100%, 100%);animation: box3 var(--duration) linear infinite; }
        .boxes .box:nth-child(4) { transform: translate(200%, 0);   animation: box4 var(--duration) linear infinite; }

        .boxes .box > div {
            --background: #000000;
            --top: auto; --right: auto; --bottom: auto; --left: auto;
            --translateZ: calc(var(--size) / 2);
            --rotateY: 0deg; --rotateX: 0deg;
            position: absolute;
            width: 100%; height: 100%;
            background: var(--background);
            top: var(--top); right: var(--right); bottom: var(--bottom); left: var(--left);
            transform: rotateY(var(--rotateY)) rotateX(var(--rotateX)) translateZ(var(--translateZ));
        }

        .boxes .box > div:nth-child(1) { --top: 0; --left: 0; }
        .boxes .box > div:nth-child(2) { --background: #1a1a1a; --right: 0; --rotateY: 90deg; }
        .boxes .box > div:nth-child(3) { --background: #0d0d0d; --rotateX: -90deg; }
        .boxes .box > div:nth-child(4) { --background: #262626; --top: 0; --left: 0; --translateZ: calc(var(--size) * 3 * -1); }

        /* --- PAUSED: freeze box animations so they "hang" before falling --- */
        .loader-container.paused .boxes .box {
            animation-play-state: paused;
        }

        /* --- FALLING: keep paused + drop the whole cluster off-screen --- */
        .loader-container.falling .boxes .box {
            animation-play-state: paused;
        }

        /* Keep the 3D rotation on .boxes unchanged during fall */
        .loader-container.falling .loader-content {
            transform: translateY(160vh);
        }

        @keyframes box1 {
            0%, 50% { transform: translate(100%, 0); }
            100%     { transform: translate(200%, 0); }
        }
        @keyframes box2 {
            0%   { transform: translate(0, 100%); }
            50%  { transform: translate(0, 0); }
            100% { transform: translate(100%, 0); }
        }
        @keyframes box3 {
            0%, 50% { transform: translate(100%, 100%); }
            100%    { transform: translate(0, 100%); }
        }
        @keyframes box4 {
            0%   { transform: translate(200%, 0); }
            50%  { transform: translate(200%, 100%); }
            100% { transform: translate(100%, 100%); }
        }

        /* ============================================
           GALLERY WRAPPER — starts high up, pulled down
        ============================================ */
        .gallery-wrapper {
            max-width: 1400px;
            margin: 0 auto;
            padding: 100px 20px 40px;
            opacity: 0;
            /* Start well above its final position — will be "pulled" into view */
            transform: translateY(-280px);
        }

        /* Triggered after boxes start falling */
        .gallery-wrapper.visible {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 0.9s ease 0.1s,
                        transform 1.1s cubic-bezier(0.22, 1, 0.36, 1) 0.1s;
        }

        /* ============================================
           GALLERY STYLES
        ============================================ */
        .gallery-header {
            text-align: center;
            margin-bottom: 60px;
        }

        .gallery-header h1 {
            font-size: 3rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -1px;
        }

        .gallery-container {
            columns: 4;
            column-gap: 20px;
            position: relative;
        }

        .gallery-item {
            break-inside: avoid;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            border: 2px solid var(--text-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            background: var(--bg-color);
            opacity: 0;
            transform: translateY(80px) scale(0.95);
        }

        .gallery-item.visible {
            animation: slideInPlace 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        @keyframes slideInPlace {
            0%   { opacity: 0; transform: translateY(80px) scale(0.95); }
            60%  { transform: translateY(-8px) scale(1.03); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.5s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .gallery-footer {
            text-align: center;
            margin-top: 80px;
            padding: 40px 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .gallery-footer.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .footer-divider {
            width: 100px;
            height: 2px;
            background-color: var(--text-color);
            margin: 0 auto 20px;
        }

        .footer-text {
            font-size: 1.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .footer-subtext {
            font-size: 1rem;
            font-weight: 400;
            opacity: 0.7;
        }

        /* ============================================
           LIGHTBOX
        ============================================ */
        .lightbox-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0);
            z-index: 999;
            pointer-events: none;
            transition: background 0.35s ease;
        }

        .lightbox-overlay.active {
            background: rgba(0, 0, 0, 0.95);
            pointer-events: auto;
        }

        .lightbox-morph-img {
            position: fixed;
            z-index: 1000;
            border: 2px solid white;
            pointer-events: none;
            transform-origin: 0 0;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            will-change: transform;
        }

        .lightbox-morph-img.animating {
            transition: transform 0.4s cubic-bezier(0.32, 0.72, 0, 1);
        }

        .lightbox-close {
            position: fixed;
            top: 30px; right: 30px;
            color: white;
            font-size: 3rem;
            cursor: pointer;
            z-index: 1001;
            font-weight: 300;
            opacity: 0;
            transform: scale(0.8) rotate(-90deg);
            transition: opacity 0.25s ease, transform 0.3s ease;
            pointer-events: none;
        }

        .lightbox-close.visible {
            opacity: 1;
            transform: scale(1) rotate(0deg);
            pointer-events: auto;
        }

        .lightbox-close:hover {
            transform: scale(1.1) rotate(90deg);
        }

        /* ============================================
           RESPONSIVE
        ============================================ */
        @media (max-width: 768px) {
            html, body { overflow-x: hidden; width: 100%; }

            .navbar { width: 100%; left: 0; right: 0; }
            .nav-inner { width: 100%; max-width: 100%; }
            .nav-links { display: none; }
            .mobile-menu-container { display: block; }

            .gallery-wrapper { padding-top: 90px; }

            .gallery-container { columns: 2; column-gap: 15px; }
            .gallery-header h1 { font-size: 2rem; }
            .gallery-item { margin-bottom: 15px; }

            .footer-text { font-size: 1.2rem; }
            .footer-subtext { font-size: 0.9rem; }

            .boxes { --size: 24px; }
            .loader-text { font-size: 1rem; }
        }

        @media (max-width: 480px) {
            html, body { overflow-x: hidden; width: 100%; }
            .nav-inner { padding: 0.5rem 1rem; width: 100%; }
            .logo img { max-height: 40px; max-width: 160px; }

            .gallery-container { columns: 1; column-gap: 0; }
            .gallery-item { margin-bottom: 15px; }

            .lightbox-close { font-size: 2.5rem; top: 20px; right: 20px; }
            .footer-text { font-size: 1rem; }
            .footer-subtext { font-size: 0.85rem; }
            .boxes { --size: 20px; }
        }

        /* iOS touch device overrides */
        @media (hover: none) and (pointer: coarse) {
            .logo:hover,
            .gallery-item:hover,
            .gallery-item:hover img,
            .lightbox-close:hover { transform: none !important; }
            .gallery-item:hover { box-shadow: none !important; }
            .gallery-item:active { opacity: 0.85; }
        }
    </style>
</head>

    <script>
        /* ============================================
           NAVBAR JS
        ============================================ */
        const navbar = document.getElementById('navbar');
        let ticking = false;

        window.addEventListener('scroll', function () {
            if (!ticking) {
                window.requestAnimationFrame(function () {
                    navbar.classList.toggle('scrolled', window.scrollY > 50);
                    ticking = false;
                });
                ticking = true;
            }
        }, { passive: true });

        const mobileToggle = document.getElementById('mobileToggle');
        const mobileMenu   = document.getElementById('mobileMenu');
        const mobileTournamentToggle = document.getElementById('mobileTournamentToggle');
        const mobileSubmenu = document.getElementById('mobileSubmenu');

        mobileToggle.addEventListener('click', function () {
            mobileToggle.classList.toggle('active');
            mobileMenu.classList.toggle('active');
        });

        mobileTournamentToggle.addEventListener('click', function () {
            mobileTournamentToggle.classList.toggle('active');
            mobileSubmenu.classList.toggle('active');
        });

        mobileMenu.querySelectorAll('a').forEach(function (link) {
            link.addEventListener('click', function () {
                mobileToggle.classList.remove('active');
                mobileMenu.classList.remove('active');
            });
        });

        document.addEventListener('click', function (e) {
            const container = document.querySelector('.mobile-menu-container');
            if (!container.contains(e.target)) {
                mobileToggle.classList.remove('active');
                mobileMenu.classList.remove('active');
            }
        });

        /* ============================================
           GALLERY JS
        ============================================ */
        const imageSources = [
            'site1.jpg',  'site3.jpg',  'site5.jpg',  'site7.jpg',
            'site2.jpg',  'site8.jpg',
            'site11.jpg', 'site13.jpg', 'site15.jpg',
            'site10.jpg', 'site12.jpg', 'site14.jpg', 'site16.jpg',
            'site19.jpg', 'site21.jpg',
            'site22.jpg',
            'site27.jpg',
            'site33.jpg', 'site37.jpg', 'site39.jpg',
            'site41.jpg', 'site43.jpg', 'site45.jpg', 'site47.jpg',
            'site42.jpg', 'site44.jpg', 'site46.jpg', 'site48.jpg',
            'site49.jpg', 'site51.jpg', 'site53.jpg', 'site55.jpg',
            'site50.jpg', 'site52.jpg', 'site54.jpg', 'site56.jpg',
            'site57.jpg', 'site59.jpg', 'site61.jpg', 'site63.jpg',
            'site58.jpg', 'site60.jpg', 'site62.jpg', 'site64.jpg'
        ];

        let currentMorphImg = null, originalImgRect = null, originalImg = null;
        let isLightboxOpen = false, isAnimating = false;

        function calculateAspectRatio(w, h) {
            const r = w / h;
            if (Math.abs(r - 0.75)  < 0.1) return '3:4';
            if (Math.abs(r - 1)     < 0.1) return '1:1';
            if (Math.abs(r - 1.333) < 0.1) return '4:3';
            if (Math.abs(r - 1.778) < 0.1) return '16:9';
            return r < 0.9 ? 'Portrait' : r > 1.2 ? 'Landscape' : 'Square';
        }

        function organizeImages(imageArray) {
            const byRatio = {};
            imageArray.forEach((img, i) => {
                const key = img.ratio || 'unknown';
                (byRatio[key] = byRatio[key] || []).push({ ...img, originalIndex: i });
            });
            const keys = Object.keys(byRatio);
            const maxLen = Math.max(...Object.values(byRatio).map(a => a.length));
            const out = [];
            for (let i = 0; i < maxLen; i++) {
                keys.forEach(k => { if (byRatio[k][i]) out.push(byRatio[k][i]); });
            }
            return out;
        }

        function checkAndLoadImage(src) {
            return new Promise(resolve => {
                const img = new Image();
                const t = setTimeout(() => resolve(null), 3000);
                img.onload = function () {
                    clearTimeout(t);
                    resolve({ src, ratio: calculateAspectRatio(this.width, this.height), width: this.width, height: this.height, loaded: true });
                };
                img.onerror = () => { clearTimeout(t); resolve(null); };
                img.src = src;
            });
        }

        function calculateFinalPosition(imgWidth, imgHeight) {
            const vw = window.innerWidth, vh = window.innerHeight, pad = 40;
            const maxW = vw - pad * 2, maxH = vh - pad * 2;
            const ir = imgWidth / imgHeight, vr = maxW / maxH;
            let fw, fh;
            if (ir > vr) { fw = Math.min(maxW, imgWidth); fh = fw / ir; }
            else          { fh = Math.min(maxH, imgHeight); fw = fh * ir; }
            return { finalWidth: fw, finalHeight: fh, finalLeft: (vw - fw) / 2, finalTop: (vh - fh) / 2 };
        }

        function openLightbox(imgEl) {
            if (isLightboxOpen || isAnimating) return;
            isAnimating = isLightboxOpen = true;
            const overlay  = document.getElementById('lightboxOverlay');
            const closeBtn = document.getElementById('lightboxClose');
            originalImg = imgEl;
            originalImgRect = imgEl.getBoundingClientRect();
            const { finalWidth, finalHeight, finalLeft, finalTop } = calculateFinalPosition(imgEl.naturalWidth, imgEl.naturalHeight);
            const scaleX = originalImgRect.width  / finalWidth;
            const scaleY = originalImgRect.height / finalHeight;
            const tx = originalImgRect.left - finalLeft;
            const ty = originalImgRect.top  - finalTop;
            currentMorphImg = document.createElement('img');
            currentMorphImg.src = imgEl.src;
            currentMorphImg.className = 'lightbox-morph-img';
            Object.assign(currentMorphImg.style, {
                left: finalLeft + 'px', top: finalTop + 'px',
                width: finalWidth + 'px', height: finalHeight + 'px',
                transform: `translate(${tx}px,${ty}px) scale(${scaleX},${scaleY})`
            });
            document.body.appendChild(currentMorphImg);
            overlay.classList.add('active');
            document.body.style.overflow = 'hidden';
            currentMorphImg.offsetHeight;
            requestAnimationFrame(() => {
                currentMorphImg.classList.add('animating');
                currentMorphImg.style.transform = 'translate(0,0) scale(1,1)';
                closeBtn.classList.add('visible');
                setTimeout(() => { isAnimating = false; }, 400);
            });
        }

        function closeLightbox() {
            if (!isLightboxOpen || !currentMorphImg || isAnimating) return;
            isAnimating = true;
            const overlay  = document.getElementById('lightboxOverlay');
            const closeBtn = document.getElementById('lightboxClose');
            closeBtn.classList.remove('visible');
            const cur  = originalImg ? originalImg.getBoundingClientRect() : originalImgRect;
            const mRect = currentMorphImg.getBoundingClientRect();
            currentMorphImg.style.transform = `translate(${cur.left - mRect.left}px,${cur.top - mRect.top}px) scale(${cur.width / mRect.width},${cur.height / mRect.height})`;
            overlay.classList.remove('active');
            setTimeout(() => {
                if (currentMorphImg?.parentNode) currentMorphImg.parentNode.removeChild(currentMorphImg);
                currentMorphImg = originalImgRect = originalImg = null;
                isLightboxOpen = isAnimating = false;
                document.body.style.overflow = '';
            }, 400);
        }

        /**
         * Build all gallery DOM nodes and await every image being painted
         * BEFORE touching the loader animation at all.
         */
        async function loadGallery() {
            const container = document.getElementById('galleryContainer');

            // ── 1. Fetch & validate all images first ────────────────────────
            const checks = await Promise.all(imageSources.map(checkAndLoadImage));
            const valid  = checks.filter(Boolean);

            if (!valid.length) {
                container.innerHTML = '<p style="text-align:center;padding:2rem">No images available.</p>';
                triggerLoaderSequence();
                return;
            }

            // ── 2. Insert DOM nodes ──────────────────────────────────────────
            organizeImages(valid).forEach(imgData => {
                const item = document.createElement('div');
                item.className = 'gallery-item';
                item.innerHTML = `<img src="${imgData.src}" alt="Chess Lions Gallery Image" loading="eager">`;
                container.appendChild(item);
            });

            setupLightbox();

            // ── 3. Images are in the DOM but may not be painted yet.
            //       Wait one rAF tick so the browser has laid things out,
            //       then kick off the reveal sequence.
            requestAnimationFrame(() => {
                triggerLoaderSequence();
            });
        }

        /**
         * Animation sequence:
         *  Phase 1 (~350 ms)  — boxes freeze (paused)
         *  Phase 2 (0 ms)     — boxes start falling, loader bg dissolves
         *  Phase 2 (+100 ms)  — gallery wrapper begins pulling down into view
         *  Phase 3 (+1 100 ms)— loader fully hidden, scroll animations armed
         */
        function triggerLoaderSequence() {
            const loader  = document.getElementById('loaderContainer');
            const wrapper = document.getElementById('galleryWrapper');

            // ── Phase 1: freeze the boxes so they "hang" momentarily ─────────
            loader.classList.add('paused');

            setTimeout(() => {
                // ── Phase 2: drop the boxes + start dissolving the loader bg ──
                loader.classList.add('falling');

                // ── Phase 2b: pull the gallery down (tiny offset so boxes lead) ─
                setTimeout(() => {
                    wrapper.classList.add('visible');
                }, 120);

                // ── Phase 3: fully hide loader overlay once everything has landed ─
                //    The CSS transition on .hidden is delayed via the `transition`
                //    property on .loader-container, so adding the class here is fine.
                setTimeout(() => {
                    loader.classList.add('hidden');
                    setupScrollAnimations();
                }, 1100);

            }, 350); // freeze pause duration
        }

        function setupScrollAnimations() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach((entry, i) => {
                    if (entry.isIntersecting && !entry.target.classList.contains('visible')) {
                        setTimeout(() => entry.target.classList.add('visible'), i * 50);
                    }
                });
            }, { rootMargin: '0px', threshold: 0.1 });

            document.querySelectorAll('.gallery-item').forEach(el => observer.observe(el));

            const footer = document.getElementById('galleryFooter');
            if (footer) observer.observe(footer);
        }

        function setupLightbox() {
            const overlay  = document.getElementById('lightboxOverlay');
            const closeBtn = document.getElementById('lightboxClose');
            document.querySelectorAll('.gallery-item img').forEach(img => {
                img.addEventListener('click', () => openLightbox(img));
            });
            overlay.addEventListener('click', closeLightbox);
            closeBtn.addEventListener('click', closeLightbox);
            document.addEventListener('keydown', e => { if (e.key === 'Escape') closeLightbox(); });
        }

        window.addEventListener('resize', () => {
            if (isLightboxOpen && currentMorphImg && !isAnimating && originalImg) {
                const { finalWidth, finalHeight, finalLeft, finalTop } = calculateFinalPosition(originalImg.naturalWidth, originalImg.naturalHeight);
                currentMorphImg.classList.remove('animating');
                Object.assign(currentMorphImg.style, {
                    left: finalLeft + 'px', top: finalTop + 'px',
                    width: finalWidth + 'px', height: finalHeight + 'px',
                    transform: 'translate(0,0) scale(1,1)'
                });
                requestAnimationFrame(() => currentMorphImg.classList.add('animating'));
            }
        });

        loadGallery();
    </script>
</body>
