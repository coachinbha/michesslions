<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Lions Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 40px 20px;
        }

        /* Loader */
        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .loader-container.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top-color: var(--text-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loader-text {
            margin-top: 20px;
            font-size: 1.1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .gallery-wrapper {
            max-width: 1400px;
            margin: 0 auto;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .gallery-wrapper.visible {
            opacity: 1;
        }

        .info-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .gallery-info {
            font-size: 1.1rem;
            font-weight: 400;
            max-width: 800px;
            margin: 0 auto;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 50px;
            flex-wrap: wrap;
        }

        .button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 700;
            font-family: 'Montserrat', sans-serif;
            color: var(--bg-color);
            background-color: var(--text-color);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.3s ease;
            border: 2px solid var(--text-color);
        }

        .button:hover {
            transform: translateY(-2px);
        }

        .gallery-header {
            text-align: center;
            margin-bottom: 60px;
        }

        .gallery-header h1 {
            font-size: 3rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -1px;
            margin-bottom: 10px;
        }

        .gallery-container {
            columns: 4;
            column-gap: 20px;
        }

        .gallery-item {
            break-inside: avoid;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            border: 2px solid var(--text-color);
            transition: transform 0.3s ease;
            cursor: pointer;
            background: var(--bg-color);
            opacity: 0;
        }

        .gallery-item.loaded {
            opacity: 1;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.5s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border: 2px solid white;
        }

        .lightbox-close {
            position: absolute;
            top: 30px;
            right: 30px;
            color: white;
            font-size: 3rem;
            cursor: pointer;
            transition: transform 0.2s ease;
            z-index: 1001;
            font-weight: 300;
        }

        .lightbox-close:hover {
            transform: scale(1.1);
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .gallery-container {
                columns: 3;
            }
        }

        @media (max-width: 768px) {
            .gallery-container {
                columns: 2;
            }
            
            .gallery-header h1 {
                font-size: 2rem;
            }
            
            .gallery-info {
                font-size: 1rem;
            }

            .loader {
                width: 50px;
                height: 50px;
            }

            .loader-text {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .gallery-container {
                columns: 1;
            }

            body {
                padding: 20px 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Loader -->
    <div class="loader-container" id="loaderContainer">
        <div class="loader"></div>
        <div class="loader-text">Loading Gallery...</div>
    </div>

    <div class="gallery-wrapper" id="galleryWrapper">
        <div class="info-section">
            <p class="gallery-info">The pictures below are in no order. If you'd like to find images from a past tournament or find a past tournament, please use the button below.</p>
        </div>
        
        <div class="button-container">
            <a href="https://michesslions.com" class="button home-button">
                Back to Website <i class="fas fa-home"></i>
            </a>
            <a href="https://michesslions.com/tournamentviewer.html" class="button past-tournaments-button">
                Past Tournaments <i class="fas fa-arrow-right"></i>
            </a>
        </div>

        <div class="gallery-container" id="galleryContainer">
            <!-- Images will be dynamically inserted here -->
        </div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
        <img id="lightbox-img" src="" alt="Lightbox Image">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        // All image sources from the document
        const imageSources = [
            'site1.jpg', 'site3.jpg', 'site5.jpg', 'site7.jpg',
            'site2.jpg', 'site4.jpg', 'site6.jpg', 'site8.jpg',
            'site9.jpg', 'site11.jpg', 'site13.jpg', 'site15.jpg',
            'site10.jpg', 'site12.jpg', 'site14.jpg', 'site16.jpg',
            'site17.jpg', 'site19.jpg', 'site21.jpg', 'site23.jpg',
            'site18.jpg', 'site20.jpg', 'site22.jpg', 'site24.jpg',
            'site25.jpg', 'site27.jpg', 'site29.jpg', 'site31.jpg',
            'site26.jpg', 'site28.jpg', 'site30.jpg', 'site32.jpg',
            'site33.jpg', 'site35.jpg', 'site37.jpg', 'site39.jpg',
            'site34.jpg', 'site36.jpg', 'site38.jpg', 'site40.jpg',
            'site41.jpg', 'site43.jpg', 'site45.jpg', 'site47.jpg',
            'site42.jpg', 'site44.jpg', 'site46.jpg', 'site48.jpg',
            'site49.jpg', 'site51.jpg', 'site53.jpg', 'site55.jpg',
            'site50.jpg', 'site52.jpg', 'site54.jpg', 'site56.jpg',
            'site57.jpg', 'site59.jpg', 'site61.jpg', 'site63.jpg',
            'site58.jpg', 'site60.jpg', 'site62.jpg', 'site64.jpg'
        ];

        // Function to calculate aspect ratio from image
        function calculateAspectRatio(width, height) {
            const ratio = width / height;
            
            if (Math.abs(ratio - 0.5625) < 0.1) return '9:16';
            if (Math.abs(ratio - 0.75) < 0.1) return '3:4';
            if (Math.abs(ratio - 1) < 0.1) return '1:1';
            if (Math.abs(ratio - 1.333) < 0.1) return '4:3';
            if (Math.abs(ratio - 1.778) < 0.1) return '16:9';
            
            if (ratio < 0.9) return 'Portrait';
            if (ratio > 1.2) return 'Landscape';
            return 'Square';
        }

        // Function to organize images by aspect ratio
        function organizeImages(imageArray) {
            const organized = [];
            const byRatio = {};
            
            imageArray.forEach((img, index) => {
                const key = img.ratio || 'unknown';
                if (!byRatio[key]) byRatio[key] = [];
                byRatio[key].push({ ...img, originalIndex: index });
            });
            
            const ratioKeys = Object.keys(byRatio);
            let maxLength = Math.max(...Object.values(byRatio).map(arr => arr.length));
            
            for (let i = 0; i < maxLength; i++) {
                ratioKeys.forEach(key => {
                    if (byRatio[key][i]) {
                        organized.push(byRatio[key][i]);
                    }
                });
            }
            
            return organized;
        }

        // Function to check if image exists and load it
        function checkAndLoadImage(src) {
            return new Promise((resolve) => {
                const img = new Image();
                
                img.onload = function() {
                    const ratio = calculateAspectRatio(this.width, this.height);
                    resolve({
                        src: src,
                        ratio: ratio,
                        width: this.width,
                        height: this.height,
                        loaded: true
                    });
                };
                
                img.onerror = function() {
                    // Image failed to load, resolve with null
                    resolve(null);
                };
                
                img.src = src;
            });
        }

        // Main function to load gallery
        async function loadGallery() {
            const container = document.getElementById('galleryContainer');
            const loaderContainer = document.getElementById('loaderContainer');
            const galleryWrapper = document.getElementById('galleryWrapper');
            
            // Check all images and filter out the ones that don't load
            const imageChecks = await Promise.all(
                imageSources.map(src => checkAndLoadImage(src))
            );
            
            // Filter out null values (failed images)
            const validImages = imageChecks.filter(img => img !== null);
            
            if (validImages.length === 0) {
                container.innerHTML = '<p style="text-align: center; padding: 2rem;">No images available to display.</p>';
                hideLoader();
                return;
            }
            
            // Organize valid images
            const organizedImages = organizeImages(validImages);
            
            // Create gallery items
            organizedImages.forEach((imgData, index) => {
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item';
                galleryItem.setAttribute('data-aos', 'fade-up');
                galleryItem.setAttribute('data-aos-duration', '800');
                galleryItem.setAttribute('data-aos-delay', (index % 8) * 100);
                
                galleryItem.innerHTML = `<img src="${imgData.src}" alt="Chess Lions Gallery Image">`;
                
                container.appendChild(galleryItem);
                
                // Trigger fade in
                setTimeout(() => {
                    galleryItem.classList.add('loaded');
                }, 50 + index * 10);
            });
            
            // Initialize AOS
            AOS.init({
                duration: 800,
                once: true,
                offset: 100
            });
            
            // Setup lightbox
            setupLightbox();
            
            // Hide loader and show gallery
            hideLoader();
        }

        // Function to hide loader and show gallery
        function hideLoader() {
            const loaderContainer = document.getElementById('loaderContainer');
            const galleryWrapper = document.getElementById('galleryWrapper');
            
            loaderContainer.classList.add('hidden');
            galleryWrapper.classList.add('visible');
        }

        // Setup lightbox functionality
        function setupLightbox() {
            const galleryItems = document.querySelectorAll('.gallery-item img');
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');

            galleryItems.forEach(img => {
                img.addEventListener('click', () => {
                    lightboxImg.src = img.src;
                    lightbox.classList.add('active');
                });
            });

            lightbox.addEventListener('click', (e) => {
                if (e.target === lightbox) {
                    closeLightbox();
                }
            });

            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeLightbox();
                }
            });
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
        }

        // Load gallery on page load
        loadGallery();
    </script>
</body>
</html>
