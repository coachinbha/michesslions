<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Windsor Chess Lions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <style>
        body {
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: white;
            text-align: center;
            padding: 20px;
            font-weight: 900;
        }
        h1 {
            color: black;
            margin-bottom: 20px;
            font-size: 4.5rem;
            text-transform: uppercase;
            letter-spacing: -2px;
            text-shadow: 4px 4px 0 rgba(0,0,0,0.1);
            line-height: 0.9;
        }
        p {
            color: black;
            margin-bottom: 40px;
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: -1px;
        }
        .return-button {
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            background-color: black;
            padding: 20px 40px;
            border: 6px solid black;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: -1px;
        }
        .return-button:hover {
            background-color: white;
            color: black;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1 data-aos="fade-down" data-aos-duration="1000" data-aos-delay="100">Coming<br>Soon</h1>
    <p data-aos="fade-up" data-aos-duration="1000" data-aos-delay="300">This section of our website<br>is currently under development</p>
    <a href="https://windsorchesslions.com/" class="return-button" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="500">Return to Homepage</a>

    <script>
        AOS.init({
            once: true,
            offset: 0
        });
    </script>
</body>
</html>
