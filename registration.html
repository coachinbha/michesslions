<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Registration - Chess Lions</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    
    <!-- AOS CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    
    <style>
        /* Chess Lions Root Variables */
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --accent-color: #000000;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.4;
            min-height: 100vh;
            padding: 2rem;
        }
        /* Main container */
        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            text-align: center;
        }
        /* Logo section */
        .logo-section {
            margin-bottom: 3rem;
        }
        .logo-link {
            display: inline-block;
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .logo-link:hover {
            transform: scale(1.05);
        }
        .logo-image {
            width: 200px;
            height: 120px;
            object-fit: contain;
            border: 2px solid var(--text-color);
            background-color: #f5f5f5;
        }
        /* Header styles */
        .header h1 {
            font-size: 4rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -1px;
            margin-bottom: 3rem;
        }
        /* Tournament grid for available tournaments */
        .tournaments-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: stretch;
            gap: 2rem;
            margin-bottom: 3rem;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }
        .tournament-card {
            flex: 0 1 350px;
            max-width: 450px;
            background-color: var(--bg-color);
            border: 2px solid var(--text-color);
            padding: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .tournament-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .tournament-card h3 {
            font-size: 1.8rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -1px;
            margin-bottom: 1rem;
            text-align: center;
        }
        .tournament-card p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        /* Animated CTA Button - from main index.html */
        .cta-button {
            display: inline-block;
            background-color: var(--text-color);
            color: var(--bg-color);
            font-weight: 700;
            font-size: 1rem;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            border: 2px solid var(--text-color);
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
        }
        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            transition: left 0.4s ease;
            z-index: 0;
        }
        .cta-button:hover::before {
            left: 0;
        }
        .cta-button:hover {
            color: var(--text-color);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        .cta-button span {
            position: relative;
            z-index: 1;
        }
        /* Secondary action button with same animation */
        .secondary-btn {
            display: inline-block;
            background-color: transparent;
            color: var(--text-color);
            font-weight: 700;
            font-size: 1rem;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            border: 2px solid var(--text-color);
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            margin-top: 2rem;
        }
        .secondary-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--text-color);
            transition: left 0.4s ease;
            z-index: 0;
        }
        .secondary-btn:hover::before {
            left: 0;
        }
        .secondary-btn:hover {
            color: var(--bg-color);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        .secondary-btn span {
            position: relative;
            z-index: 1;
        }
        /* Registration list button wrapper - always visible, stable layout */
        .registration-list-wrapper {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem 0 2rem;
            /* Ensures it is never clipped or collapsed */
            min-height: 70px;
            position: relative;
            z-index: 1;
        }
        /* Modal styles for enlarged form */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            animation: fadeIn 0.3s ease;
        }
        .modal.closing {
            animation: fadeOut 0.3s ease forwards;
        }
        .modal-content {
            background-color: var(--bg-color);
            margin: 2% auto;
            padding: 20px;
            border: 2px solid var(--text-color);
            width: 95%;
            max-width: 1000px;
            height: 90%;
            position: relative;
            animation: slideIn 0.3s ease;
        }
        .modal.closing .modal-content {
            animation: slideOut 0.3s ease forwards;
        }
        .close {
            color: var(--text-color);
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            right: 15px;
            top: 10px;
            z-index: 1001;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 4px;
            user-select: none;
        }
        .close:hover {
            background-color: rgba(0, 0, 0, 0.1);
            transform: rotate(90deg) scale(1.1);
        }
        .close:active {
            transform: rotate(90deg) scale(0.95);
        }
        .modal-form {
            width: 100%;
            height: calc(100% - 60px);
            border: none;
            margin-top: 40px;
        }
        /* No tournaments message */
        .no-tournaments {
            display: none;
            text-align: center;
            padding: 4rem 2rem;
            color: #666;
        }
        .no-tournaments h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        @keyframes slideIn {
            from { 
                opacity: 0;
                transform: translateY(-50px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes slideOut {
            from { 
                opacity: 1;
                transform: translateY(0);
            }
            to { 
                opacity: 0;
                transform: translateY(-50px);
            }
        }
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .logo-section {
                margin-bottom: 1.5rem;
            }
            
            .logo-image {
                width: 150px;
                height: 90px;
            }
            
            .header h1 {
                font-size: 2.5rem;
                margin-bottom: 1.5rem;
            }
            
            .tournaments-grid {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
                margin-bottom: 1.5rem;
            }
            
            .tournament-card {
                flex: none;
                width: 100%;
                max-width: 400px;
                padding: 1.5rem;
                min-height: 150px;
            }
            
            .tournament-card h3 {
                font-size: 1.4rem;
            }
            
            .secondary-btn {
                margin-top: 0;
            }

            /* Keep the wrapper stable and visible on mobile */
            .registration-list-wrapper {
                padding: 0.75rem 0 1.5rem;
                min-height: 60px;
            }
            
            .modal-content {
                width: 98%;
                height: 95%;
                margin: 1% auto;
                padding: 15px 5px;
            }
        }
        /* iOS/Touch device hover fixes */
        @media (hover: none) and (pointer: coarse) {
            .logo-link:hover,
            .tournament-card:hover,
            .cta-button:hover,
            .secondary-btn:hover,
            .close:hover {
                transform: none !important;
                box-shadow: none !important;
            }
            .cta-button:hover::before,
            .secondary-btn:hover::before {
                left: -100% !important;
            }
            .cta-button:hover {
                color: var(--bg-color) !important;
            }
            .secondary-btn:hover {
                color: var(--text-color) !important;
            }
            .cta-button:active,
            .secondary-btn:active {
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo section -->
        <div class="logo-section" data-aos="fade-up" data-aos-duration="800">
            <a href="https://michesslions.com/" class="logo-link">
                <img src="WCL business card 1050x600.png" 
                     alt="Chess Lions Logo"
                     class="logo-image">
            </a>
        </div>
        <!-- Header -->
        <header class="header" data-aos="fade-up" data-aos-duration="800" data-aos-delay="200">
            <h1>Register for Our Event(s)</h1>
        </header>
        <!-- Available tournaments grid -->
        <div class="tournaments-grid" id="tournamentsGrid">
            <!-- Tournaments will be dynamically populated here -->
        </div>
        <!-- No tournaments message -->
        <div class="no-tournaments" id="noTournaments" data-aos="fade-up" data-aos-duration="800" data-aos-delay="400">
            <h2>No Tournaments Currently Available</h2>
            <p>Check back soon for upcoming tournament registration.</p>
        </div>
        <!-- Registration list button â€” wrapper is always rendered and takes up space -->
        <div class="registration-list-wrapper">
            <a href="https://michesslions.com/registration-list.html" class="secondary-btn" data-aos="fade-up" data-aos-duration="800" data-aos-delay="500">
                <span>Current Registration List</span>
            </a>
        </div>
    </div>
    <!-- Modal for enlarged form -->
    <div id="tournamentModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <iframe id="modalForm" class="modal-form" frameborder="0" marginheight="0" marginwidth="0">
                Loading registration form...
            </iframe>
        </div>
    </div>
    <!-- AOS JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        // Tournament configurations - Updated with your actual tournaments
        const tournaments = [
            {
                id: 'troy-tournament',
                name: "Chess Lions Troy Tournament - at Wyndham",
                description: 'Join us for our bigger chess tournament held at the Wingate by Wyndham Troy.',
                formUrl: 'https://docs.google.com/forms/d/e/1FAIpQLSeCqgnDtHe43s-3p6RcpknMG3qoYMn3qK3h3tH8o6F6PcWDUA/viewform?embedded=true'
            }
        ];
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            loadAvailableTournaments();
            setupModal();
            
            // Initialize AOS
            AOS.init({
                duration: 800,
                easing: 'ease-out',
                once: true,
                offset: 100
            });
        });
        function loadAvailableTournaments() {
            const grid = document.getElementById('tournamentsGrid');
            const noTournamentsMsg = document.getElementById('noTournaments');
            
            // Filter tournaments that don't have 'tournament' as name (case insensitive)
            const availableTournaments = tournaments.filter(t => t.name.toLowerCase() !== 'tournament');
            
            if (availableTournaments.length === 0) {
                noTournamentsMsg.style.display = 'block';
                grid.style.display = 'none';
                return;
            }
            // Hide no tournaments message and show grid
            noTournamentsMsg.style.display = 'none';
            grid.style.display = 'flex';
            // Clear any existing cards
            grid.innerHTML = '';
            // Create tournament cards only for available tournaments
            availableTournaments.forEach((tournament, index) => {
                const card = document.createElement('div');
                card.className = 'tournament-card';
                card.setAttribute('data-aos', 'fade-up');
                card.setAttribute('data-aos-delay', (400 + index * 100).toString());
                
                card.innerHTML = `
                    <h3>${tournament.name}</h3>
                    <p>${tournament.description}</p>
                    <button class="cta-button" onclick="openTournamentForm('${tournament.formUrl}', \`${tournament.name}\`)">
                        <span>Register Now</span>
                    </button>
                `;
                
                grid.appendChild(card);
            });
            
            // Refresh AOS for new elements
            AOS.refresh();
        }
        function setupModal() {
            const modal = document.getElementById('tournamentModal');
            const closeBtn = document.getElementById('closeModal');
            
            closeBtn.addEventListener('click', closeModal);
            
            // Close modal when clicking outside
            window.addEventListener('click', function(event) {
                if (event.target === modal) {
                    closeModal();
                }
            });
        }
        function openTournamentForm(formUrl, tournamentName) {
            const modal = document.getElementById('tournamentModal');
            const modalForm = document.getElementById('modalForm');
            
            modalForm.src = formUrl;
            modal.classList.remove('closing');
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden'; // Prevent background scrolling
        }
        function closeModal() {
            const modal = document.getElementById('tournamentModal');
            modal.classList.add('closing');
            
            // Wait for animation to complete before hiding
            setTimeout(() => {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto'; // Restore scrolling
                modal.classList.remove('closing');
            }, 300); // Match the animation duration
        }
        // Keyboard navigation
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
